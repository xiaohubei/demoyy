<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="../css/help_center_L.less" rel="Stylesheet" type="text/css" />
    	<script src="../js/help_center_L.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="help-center-bar" data-name="<%=name%>" data-config="<%=config%>" data-type="HelpCenter">
            <div class="col-xs-3 contact">
                <ul></ul>
                <script type="text/html">
	                <li><span><#=phoneNum#></span></li>
                    <li><img src="<#=adjustImgSrc(WeixinImg)#>" style="width:100px;height:100px;" /></li>
                    <li><em><#=WeixinDes#></em></li>
		        </script>
            </div>
            <div class="col-xs-9 help-center-content">
                <ul></ul>
                <script type="text/html">
	                <#for(var i=0,len=data.length;i<len;i++){#>
	                    <#var value=data[i];#>
                            <#if(data.length == 5){#>
                                <li class="col-20 guide-item-list">
                            <#}else if(data.length == 4){#>
                                <li class="col-25 guide-item-list">
                            <#}else if(data.length == 3){#>
                                <li class="col-33 guide-item-list">
                            <#}else{#>
                                <li class="col-20 guide-item-list">
                            <#}#>
	                		<h3>
                                <a href="/helpcenter/classification?typeId=<#=value.typeId#>&wigetType=帮助中心"><#=value.articleTypeName#></a>
	                		</h3>
	                		<ul>
	                		    <#for(var j=0,len1=value.articleSingleList.length;j<len1;j++){#>
                                    <#var articleSingle=value.articleSingleList[j];#>
                                    <li>
                                        <a href="/helpcenter/article?typeId=<#=value.typeId#>&articleId=<#=articleSingle.id#>&wigetType=帮助中心" target="_blank"><#=articleSingle.title#></a>
                                    </li>
                                <#}#>
                                <#if(value.childType){#>
                                    <#for(var m=0;m<value.childType.length;m++){#>
                                        <#var articlesingle=value.childType[m].articleSingleList;#>
                                        <#for(var n=0;n<articlesingle.length;n++){#>
                                            <li>
                                                <a href="/helpcenter/article?typeId=<#=value.childType[m].typeId#>&articleId=<#=articlesingle[n].id#>&wigetType=帮助中心" target="_blank"><#=articlesingle[n].title#></a>
                                            </li>
                                        <#}#>
                                    <#}#>
                                <#}#>
                            </ul>
		                </li>
		            <#}#>
		        </script>
            </div>
        </div>
	</body>
</html>
