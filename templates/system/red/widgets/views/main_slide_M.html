<!DOCTYPE html>
<html>
<head>
    <script src="../js/main_slide_M.js" type="text/javascript"></script>
</head>
<body>
    <div class="swiper-container swiper-slow home-swiper" data-name="<%=name%>" data-config="<%=config%>" data-type="MainSlide">
        <!-- Slides wrapper -->
        <div class="swiper-wrapper"></div>
        <!-- Pagination, if required -->
        <div class="swiper-pagination"></div>
        <script type="text/template7">
            {{#each data}}
            	
                <div class="swiper-slide" data-id="{{this.id}}" data-link="{{this.isExternal}}">
                    <a href="{{this.cRedirectUrl}}"><img src="{{adjustImgSrc this.cAdImageUrl}}" /></a>
                </div>
            {{/each}}
        </script>
    </div>
</body>
</html>
