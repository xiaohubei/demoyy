<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>      
        <link href="../css/helpcenter_nav_L.less" rel="Stylesheet" type="text/css" />  
        <script src="../js/helpcenter_nav_L.js" type="text/javascript"></script>
	</head>
	<body>
        <div data-name="<%=name%>" data-config="<%=config%>" data-type="HelpCenterNav" id="helpcenter_nav">
        <div class="member-siderbar fl main helpcenter_navs"></div>
            <script type="text/html" id="wiget_helpcenter">
                <#var makelist=function(data){#>
                    <#for(var i=0,len=data.length;i<len;i++){#>
                            <li class="col-md-12">
                                <span class="nav_Imgplaceholder"></span>
                                <a href="javascript:void(0);" id="<#=data[i].id#>">
                                    <span><#=data[i].tPagename#></span>
                                </a>
                                <#if(data[i].childNodes.length==0){#>
                                    <# }else{ #>
                                        <ul><#makelist(data[i].childNodes)#></ul>
                                        <#}#>
                            </li>
                                    <#}#>
                                        <#}#>
                                            <ul class="nav_list col-md-12">
                                                <li class="col-md-12">
                                                    <span class="nav_Imgplaceholder"></span>
                                                    <a href="javascript:void(0);" id="<#=data.id#>">
                                                        <span><#=data.tPagename#></span>
                                                    </a>
                                                </li>
                                                <#if(data){#>
                                                    <#makelist(data.childNodes)#>
                                                        <#}#>
                                            </ul>
</script>
        </div>
	</body>
</html>
