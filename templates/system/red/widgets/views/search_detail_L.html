<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="../css/search_detail_L.less" rel="Stylesheet" type="text/css" />
    	<script src="../js/search_detail_L.js" type="text/javascript"></script>
        <resource path="../resource/category_L.json"></resource>
	</head>
	<body>
		<div data-name="<%=name%>" data-config="<%=config%>" data-type="Search_detail">
			<div class="search-detail">
				
			</div>
			<script type="text/html">
			<#if(list){#>
				<#if(list.classList){#>
					<#var value=list.classList;#>
					<div class="brand clearfix">
						<span>分类名称：</span>
						<ul>
							<#for(var j=0,len1=value.length;j<len1;j++){#>
								<#var item=value[j];#>
								<li><a  data-type="categoryid" data-value="<#=item.id#>" herf="javascript:void(0);"><#=item.cName#></a></li>
							<#}#>
						</ul>
					</div>
				<#}#>	
				
				<#if(list.brandList){#>
					<#var value=list.brandList;#>
					<div class="classify clearfix">
						<span>品牌：</span>
						<ul>
							<#for(var j=0,len1=value.length;j<len1;j++){#>
								<#var item=value[j];#>
								<li><a data-type="brand_id" data-value="<#=item.id#>" herf="javascript:void(0);"><#=item.brand_name#></a></li>
							<#}#>
						</ul>
					</div>
				<#}#>	
				
				<#if(list.propsList&&list.propsList.length>0){#>
					<#for(var i=0,len=list.propsList.length;i<len;i++){#>
						<#var value=list.propsList[i];#>
						<#if(!value.tpvs.length>0){continue;}#>
						<div class="<#= i%2?"classify":"brand";#> clearfix">
							<span><#=value.props_name#>：</span>
							<ul>
								<#for(var j=0,len1=value.tpvs.length;j<len1;j++){#>
									<#var item=value.tpvs[j];#>
									<li><a data-type="props_<#=item.props_id#>" data-value="<#=item.props_value_name#>" herf="javascript:void(0);"><#=item.props_value_name#></a></li>
								<#}#>
							</ul>
						</div>
					<#}#>
				<#}#>	
			<#}#>
			</script>
   	 	</div>
	</body>
</html>
