<!DOCTYPE html>
<html>
	<head>
	    <link href="../css/myhistory_L.less" rel="Stylesheet" type="text/css" />
	    <script src="../js/myhistory_L.js" type="text/javascript"></script>
	</head>
	<body>
	    <div class="myhistory" data-name="<%=name%>" data-config="<%=config%>" data-type="MyHistory">
            <div class="clearfix  hide isShowFooter">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                    	<a  aria-controls="home" role="tab" data-toggle="tab">我的足迹</a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <ul role="tabpanel" class="tab-pane active" id="foot_history" style="width:100%;">
                    	
                    </ul>
                </div>
            </div>
	        <script type="text/html" id='wiget_history'>
                <#if(data[0].isShowSalePointsProduct==true){#>
	            <#for(var i=0;i<data.length;i++){#>
                    <#if(data[i].productAttribute=="2"){#>
	                <li class="">
	                    <a target="_blank" href="detail?goods_id=<#=data[i].pid#>">
	                       <img src="<#=adjustImgSrc(data[i].defaultAlbum)#>" style="height:100px;width:100px;"/>
	                    </a>
                        <#if(data[j].isDisplayPrice){#>
                        <p class="price"><#=data[i].salePoints#>&nbsp;积分</p>
                        <#}else{#>
                            <p class="price"><#=data[j].priceAreaMessage#></p>
                        <#}#>
	                </li>
                    <#}#>
	            <#}#>

                    <p style="float:right;margin-top:50px;"><a href="/member/myhistory" target="_blank" style="color:red;cursor:pointer;">更多>></a></p>
                <#}else{#>
                   <#for(var j=0;j<data.length;j++){#>
                       <#if(data[j].productAttribute=="1"){#>
                           <li class="">
                               <a target="_blank" href="detail?goods_id=<#=data[j].pid#>">
                                   <img src="<#=adjustImgSrc(data[j].defaultAlbum)#>" style="height:100px;width:100px;"/>
                               </a>
                               <#if(data[j].isDisplayPrice){#>
                               <p class="price">￥<#=data[j].fSalePrice#></p>
                                <#}else{#>
                                    <p class="price"><#=data[j].priceAreaMessage#></p>
                                <#}#>
                            </li>
                        <#}#>
                   <#}#>
                       <p style="float:right;margin-top:50px;"><a href="/member/myhistory" target="_blank" style="color:red;cursor:pointer;">更多>></a></p>
                    <#}#>
	        </script>
		</div>
	</body>
</html>
