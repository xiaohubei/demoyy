<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="../css/message_L.css" rel="Stylesheet" type="text/css" />
    	<script src="../js/message_L.js" type="text/javascript"></script>
	</head>
	<body>
		<div data-name="<%=name%>" data-config="<%=config%>" data-type="Message">
	        <ul>
	        	
	        </ul>
	        <script type="text/html">
            <#for(var i=0,len=list.length;i<len;i++){#>
                <#var value=list[i];#>
                <li>
                    <a target="_blank">
                        <img src="<#=value.src#>" />
                    </a>
                    <div>
                        <span><#=value.name#></span>
                        <span><#=value.price#></span>
                    </div>
                </li>
            <#}#>
        </script>
   	 	</div>
	</body>
</html>
