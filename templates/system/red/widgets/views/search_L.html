<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/search_L.less" rel="Stylesheet" type="text/css" />
		<script src="../js/search_L.js" type="text/javascript"></script>
	</head>

	<body>
		<div data-name="<%=name%>" data-config="<%=config%>" data-type="Search">
			<div class="search_box">
				<div class="search_box_t">
					<input type="text"  placeholder="全场凑单"/>
					<button>搜索</button>
				</div>
				<div class="search_box_b">
					<span class="key_words">
	                    <ul class='key-list'>
	                    </ul>
                	</span>
				</div>
			</div>
		</div>
		<script type="text/html" id='keylist'>
        <#for(var i=0;i<hotKey.length;i++){#>
        	<#if(hotKey[i].targetUrl){#>
        		<li><a href="<#=hotKey[i].targetUrl#>"><#=hotKey[i].name#></a></li>
        	<#}else{#>
        		<li><a href='/list?keyword=<#=hotKey[i].name#>'><#=hotKey[i].name#></a></li>
        	<#}#>
        <#}#>
		</script>
	</body>

</html>
