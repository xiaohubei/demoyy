<!DOCTYPE html>
<html>
<head>
    <script src="../js/coupon_M.js" type="text/javascript"></script>
    <link href="../css/coupon_M.less" rel="Stylesheet" type="text/css" />    
</head>
<body>
    <div data-name="<%=name%>" data-config="<%=config%>" data-type="Coupon">
			<ul class="row MainPhoto"></ul>
			<script type="text/template7">
				{{#each data}}				
				<li class="col-{{this.configNum}} " style="font-size:12px">
						{{#if itype}}
						<div class="sendCoupon" id="{{couponid}}">
							<img src="{{background}}" style="height:{{height}}px;"/>
						</div>
						{{else}}
						<div class="sendCoupon" id="{{couponid}}" style="padding-top:1px;height:{{height}}px;background:{{background}}; border-radius: 5px;;">
							<div class="coupon-bt"></div>
							<p style="margin-top:0px;color:white;"><em>￥</em>{{reduceAmount}}</p>
							<div class="coupon-type">
								<p style="margin-top:0px;color:white;">满{{startAmount}}元使用</p>
							</div>
							<p style="margin-top:0px;color:white;">{{expireEndDate}}前有效</p>
							
						</div>
						{{/if}}
				</li>
				{{/each}}
			</script>
		</div>
</body>
</html>
