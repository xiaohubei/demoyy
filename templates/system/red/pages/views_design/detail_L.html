<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <seo></seo>
    <%=includeLinks(view, ["../css/detail_box_L.less"]);%>
<script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>
<body>
    <div class="container bg-fa" data-controller="DetailViewController">
    <header></header>
    <content></content>
    <footer></footer>
    </div>
    <%=includeScripts(view, ["@root/bootstrap/js/bootstrap.min.js","@root/jquery/jquery.page.js","../js/detail_L.js","@root/js/modal.js"])%>
    <script type="text/javascript">
        cb.init();
        $("#category").find("ul.classify").css("display","none");
        $(".header").hover(function(){
        $("ul.classify").css("display","block").hover(
            function(){
                $(this).css("display","block");

            },function(){
                $(this).css("display","none");
            }
            );
        },function(){
            $("ul.classify").css("display","none");
        });
    </script>
</body>
</html>
