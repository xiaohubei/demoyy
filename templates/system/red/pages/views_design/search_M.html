<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U商城</title>
</head>
<body>
    <div>
        <div class="pages navbar-fixed navbar-through">
            <div data-page="searchPage" class="page no-tabbar" data-controller="SearchPageController">
                <div class="navbar">
                    <div class="navbar-inner search-container">
                        <div class="left">
                        	<a href="#" class="link back">
									<i class="icon icon-back-gray"></i>
								</a>
                        </div>
                        <div class="center sliding" style=" width: 80%;">
                            <!--<a href="#" class="link icon-only search-product" style=" width: 100%;">
                                <div class="input-group-addon"><i class="icon icon-search-red"></i></div>
                                <form  id="searchForm" style="display: none; width:100% ;"></form>
                                <input type="search" class="search" placeholder="搜索商品" id="searchPage_keyword">
                                <div class="input-group-addon"><i class="icon icon-voice-gray"></i></div>
                            </a>-->
                            <form style="width: 100%;" action="">
                            	<input type="search" class="search" placeholder="搜索商品" id="searchPage_keyword">
                            	<i class="icon icon-voice-gray"></i>
                            	<i class="icon-clear-search clear-input" style="display: none;"></i>
                            </form>
                            
                        </div>
                        <div class="right" id="searchButton">
                            <a  class="searchbar-cancel link color-lightergray-u">搜索</a>
                        </div>
                    </div>
                </div>
                <div class="page-content content-block search-page">
                    <div id="hotkeyTittle" class="search-title">
                        <i class="icon icon-search-hot"></i> <strong>热门搜索</strong>
                    </div>
                    <div class="search-history" id="hotkey">
                    </div>
                    <div class="search-title m-t-10">
                        <i class="icon icon-search-history"></i> <strong>最近搜索</strong>
                    </div>
                    <div class="search-history" id="history" style="margin-right:0;">
                        
                    </div>
                    <div>
                        <a style="display: block;" class="clear_history" id="search_btn"><span class="clear_history"><i class="icon icon-clear-history"></i>  清除搜索历史</span></a>
                    </div>
                </div>
            </div>
        </div>
        <%=includeScripts(view, ["../js/search_M.js"]);%>
    </div>
</body>
