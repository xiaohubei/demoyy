<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>U商城</title>
    <%=includeLinks(view, ["../css/mycoupon_M.less"]);%>
</head>
<body>
    <div class="pages">
        <div data-page="payment" class="page no-tabbar no-toolbar" data-controller="paymentViewController">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link back"><i class="icon icon-back-gray"></i></a>
                    </div>
                    <div class="center">支付订单</div>
                    <div class="right">
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="payment-top order-desc-container">
                    <p>订单编号：</p>
                    <p>支付方式：</p>
                    <p>应付金额：</p>
                </div>
                <div class="content-block-title payment-title">选择支付方式</div>
                <div class="list-block media-list payment-list">
                    <ul>
                        
                    </ul>
                </div>
                <p>
                    <a href="#" class="button button-pay btn-order-payment">立即支付</a>
                </p>
            </div>
            <script type="text/template7" id="payTypeTpl">
                {{#each data}}
                {{#if isenable}}
                <li data-type="{{paytypecode}}">
                    <label class="label-checkbox item-content">
                        <div class="item-media">
                            {{#js_compare "this.paytypecode=='weixin'"}}
                            <i class="icon icon-wxpay"></i>
                            {{/js_compare}}
                            {{#js_compare "this.paytypecode=='alipay'"}}
                            <i class="icon icon-alipay"></i>
                            {{/js_compare}}
                            {{#js_compare "this.paytypecode=='storagecard'"}}
                            <i class="icon icon-kafu"></i>
                            {{/js_compare}}
                        </div>
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{paytypename}}</div>
                                <div class="item-after"></div>
                            </div>
                            <div class="item-subtitle">{{description}}</div>
                        </div>
                        <input type="radio" name="my-checkbox" value="{{paytypecode}}">
                        <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                    </label>
                </li>
                {{/if}}
                {{/each}}
            </script>
        </div>
    </div>
    <%=includeScripts(view, ["../js/payment_M.js","@root/js/qrcode.js"]);%>
</body>

</html>
