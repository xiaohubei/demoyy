<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><%=resetTitle(view, "注册协议");%></title>
		<%=includeLinks(view);%>
			<script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container" data-controller="RegisterProtocolViewController">
			<header></header>
			<div class="container" style="background-color:white">
				<div class="row">
					<div class="col-md-2">
						<div style="padding-top: 10px; font-size: 16px;"><span style="color:red;">会员协议</span></div>
						<hr />
						<div id="registerClassfy">

						</div>
					</div>

					<div class="col-md-10" style="background-color: #FAFAFA;">
						<div style="height: 40px; margin-top: 1px; padding-top: 10px;"><span>首页&nbsp;>&nbsp;会员注册&nbsp;>&nbsp;会员协议</span></div>
						<div style="background-color: white;padding-top:20px; display:none;" id="articleDetail">
							<div style="text-align: center; margin-top: 40px; background-color:white;" class="articleTitle">
								<h4>服务条款说明</h4></div>
							<p class="articleContent"></p>
						</div>
						<div id="registerType" style="background-color: white;padding-top:20px;">

						</div>
					</div>

				</div>

			</div>
			<footer></footer>
		</div>
		<script id="registerClassfyTpl" type="text/html">
			<ul>
				<#for(var i=0;i<registerClassfyList.length;i++){#>
					<#var value=registerClassfyList[i];#>
						<li class="registerClassfyType" style="cursor:pointer" data-id="<#=value.id#>">
							<#=value.tName#>
						</li>
						<#}#>
			</ul>
		</script>
		<script id="registerTypeTpl" type="text/html">
			<ul>
				<#for(var i=0;i<registerTypeList.length;i++){#>
					<#var value=registerTypeList[i];#>
						<li class="registerType" style="cursor:pointer" data-id="<#=value.id#>">
							<#=value.title#>
						</li>
						<#}#>
			</ul>
		</script>
		<%=includeScripts(view, ["../js/register_protocol_L.js"]);%>
			<script type="text/javascript">
				cb.init();
			</script>
	</body>

</html>
