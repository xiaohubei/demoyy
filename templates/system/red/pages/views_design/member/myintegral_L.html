<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "我的积分");%></title>
    <%=includeLinks(view, ["../../css/myintegral_L.less"]);%>
    <script src="../bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>

<body>
    <div class="container bg-fa" data-controller="MyintegralController">
        <header></header>
        <div class="row">
            <div class="col-xs-2">
                <member_nav></member_nav>
            </div>
            <div class="col-xs-10 main myintegral">
                <div class="main_title">
                    <div class="col-xs-12 mymessage">我的积分</div>
                </div>
                <div class="integral-top">
                    <div class="col-xs-12 title">
                        <strong>积分明细</strong>
                        <a class="pull-right" href="pointrule">积分规则</a>
                    </div>
                    <div class="col-xs-6 left-con">
                        <p>可用积分</p>
                        <p>
                            <strong class="red-color" id="availableCoupon"></strong> 
                            <!--<a href="#" class="btn-red m-l-5">去兑换商品</a>-->
                        </p>

                    </div>
                    <div class="col-xs-6 right-con">
                        <p>冻结积分</p>
                        <p><strong class="red-color" id="totalCoupon"></strong></p>
                    </div>
                </div>
                <div class="col-xs-12 p-0">
                    <!-- Nav tabs -->
                    <ul class="main_tabs" role="tablist" id="">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" id="score">积分明细</a></li>
                        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" id="income">积分收入</a></li>
                        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab" id="expand">积分支出</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content" id="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="List_form">
                               <!--  <a class="active" id="allintegral">全部</a>
                               <a id="orderIntegral">订单相关</a>
                               <a id="commentIntegral">商品评论</a>
                               <a id="registIntegral">积分签到</a>
                               <a id="addinformation">完善信息</a>
                               <a id="otherInformation">其他</a> -->
                            </div>
                            <div id="orderList"></div>
                            <script type="text/html" id="IntegralList">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>日期</th>
                                            <th>收入/支出</th>
                                            <th>积分类型</th>
                                            <th>积分详情</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <# for(var i=0;i<data.length;i++){#>
                                        <#var value=data[i];#>
                                            <# if(value.status == 'O'){#>
                                                <#var orderName = "订单号";#>
                                            <#}else if(value.status == 'R'){#>
                                                <# var orderName = "退货单号";#>
                                            <#}else{#>
                                                <#var orderName = "";#>
                                            <#}#>
                                        <tr>
                                            <td><#=formatDate(value.dPointChangeTime)#></td>
                                            <td><#=value.iChangePoint#></td>
                                            <td><#=value.cPointChangeTypeName#></td>                                
                                            <td>[<#=value.cMemo#>]<span style="float:right"><span style="padding-right: 20px;"><#=orderName#></span><a class="red-color" style="cursor: pointer;"><span data-status="<#=value.cSourceCode#>" data-id="<#=value.iMemberId#>" data-style="<#=value.status#>"><#=value.cSourceCode#></span></a></span></td>
                                        </tr>                                       
                                    <#}#>
                                    </tbody>
                                </table>
                            </script>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="profile">
                            <div id="incomeList"></div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="messages">
                            <div id="expandList"></div>
                        </div>
                    </div>
                </div>
                <div class="pagenation" id="pagenation"></div>
            </div>
            
        </div>
        <footer></footer>
    </div>
        <%=includeScripts(view, ["@root/jquery/jquery.page.js","@root/bootstrap/js/bootstrap.js","../../js/myintegral_L.js"]);%>
        <script type="text/javascript">
            cb.init();
        </script>
</body>

</html>
