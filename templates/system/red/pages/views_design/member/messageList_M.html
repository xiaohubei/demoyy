<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
	<%=includeLinks(view, ["../../css/messageList_M.css"]);%>
<body>
    <div>
        <div class="pages navbar-through">
            <div data-page="MessageDetail" class="page no-tabbar" data-controller="MessageDetailController">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"><a href="#" class=" back link"><i class="icon icon-backgray"></i></a></div>
                        <div class="center message-type"></div>
                        <div class="right"></div>
                    </div>
                    <div class="subnavbar">
                        <div class="buttons-row">
                            <a href="#" class="button navbar tab-link active" data-type='notReaded'>未读消息</a>
                            <a href="#" class="button navbar tab-link" data-type='readed'>已读消息</a>
                        </div>
                    </div>
                </div>
                <div class="page-content infinite-scroll pull-to-refresh-content messageDetail-container" data-ptr-distance="55" data-distance="50">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <div class="list-block media-list msgDetail">
                        <ul></ul>
                    </div>
                    <div class="infinite-scroll-preloader">
                        <div class="preloader"></div>
                    </div>
                </div>
                <script type="text/template7" id="msgDetailTpl">
                    {{#each bulletins}}
                    <li class="swipeout">
                        <a href="#" class="icon-only swipeout-content item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{subMessageType.typename}}</div>
                                    <div class='item-after'>{{dCreated}}</div>
                                </div>
                                <div class="item-text">{{bulletinText}}</div>
                            </div>
                        </a>
                        <div class="swipeout-actions-right">
                            <a href="#" class="swipeout-delete" data-confirm="Are you sure want to delete this item?" data-confirm-title="Delete?">Delete</a>
                        </div>
                    </li>
                    {{/each}}
                </script>
            </div>
        </div>
        <%=includeScripts(view, ["../../js/messageList_M.js"]);%>
    </div>
</body>
</html>
