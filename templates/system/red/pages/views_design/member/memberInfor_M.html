<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>U商城</title>
	</head>

	<body>
		<div class="pages">
			<div data-page="clientInfoPage" class="page no-tabbar" data-controller="MemberInfoViewController">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="left">
							<a href="#" class="back link"><i class="icon icon-back-gray"></i></a>
						</div>
						<div class="center">个人信息</div>
						<div class="right"></div>
					</div>
				</div>
				<div class="page-content">
					<div class="user-list">
						<div class="list-block all-order m-t-10">
							<form id="form-clientInfo">
								<ul id="infomation_ul" class="memberInfor"></ul>
								<ul id="infomation_ul_define" class="memberInfor"></ul>
							</form>
						</div>
					</div>
				</div>
				<div class="toolbar">
					<div class="toolbar-inner">
						<a class="button button-fill bg-green-u p-lr-25 only-one-btn clientInfo-btn-submit">保存</a>
					</div>
				</div>
				<script type="text/template7" id="tpl_infor">
					{{#each infomation}}
					<li class="item-content item-link" data-Type="userLogo">
						<div class="item-inner">
							<div class="item-title label">
								<span>头像</span>
							</div>
							<div class="item-input p-t-10 p-b-10">
                                <img alt="用户头像" width="50" height="50" src="{{#if infomation.cPortrait}}{{infomation.cPortrait}}{{else}}./img/avatar.png{{/if}}">
							</div>
						</div>
					</li>
					<li class="item-content item-link">
						<div class="item-inner no-bg">
							<div class="item-title label">
								<span>用户名</span>
							</div>
							<div class="item-input">
								<input type="text" value="{{infomation.cUserName}}" id="nickName">
							</div>
						</div>
					</li>
					<li class="item-content item-link">
                        <div class="item-inner no-bg">
                            <div class="item-title label">
                                <span>等级</span>
                            </div>
                            <div class="item-input">
                                <input type="text" value="{{infomation.cMemberLevelName}}" readonly="readonly" id="levelName">
                            </div>
                        </div>
					</li>
					<li class="item-content item-link">
                        <div class="item-inner no-bg">
                            <div class="item-title label">
                                <span>当前积分</span>
                            </div>
                            <div class="item-input">
                                <input type="text" value="{{infomation.iPoints}}" readonly="readonly" id="iPoints">
                            </div>
                        </div>
					</li>
                    <li class="item-content item-link">
                        <div class="item-inner no-bg">
                            <div class="item-title label">
                                <span>消费总金额</span>
                            </div>
                            <div class="item-input">
                                <input type="text" value="{{infomation.fConsumeAmount}}" readonly="readonly" id="fConsumeAmount">
                            </div>
                        </div>
                    </li>
					<li class="item-content item-link">
						<div class="item-inner">
							<div class="item-title label">
								<span>真实姓名</span>
							</div>
							<div class="item-input">
								<input type="text" value="{{infomation.cRealName}}" id="realName">
							</div>
						</div>
					</li>
					<li class="item-content item-link">
						<div class="item-inner">
							<div class="item-title label">
								<span>出生日期</span>
							</div>
							<div class="item-input">
								<input value="{{infomation.dBirthday}}" id="dBirthday">
							</div>
						</div>
					</li>
                    <li class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title label">
                                <span>QQ号</span>
                            </div>
                            <div class="item-input">
                                <input type="text" value="{{infomation.cQQ}}" id="cQQ">
                            </div>
                        </div>
                    </li>
				</script>
				<script type="text/template7" id="myInformationExtendTpl">
					{{#each infomation_define}}
					<li class="item-content item-link" id="content_define">
						<div class="item-inner">
							<div class="item-title label">
								<span>{{cTitle}}</span>
							</div>
							<div class="item-input">
								<input type="{{cType}}" value="{{cText}}" class="itxt" maxlength="20" id="{{id}}" style="line-height: 13px;">
							</div>
						</div>
					</li>
					{{/each}}
				</script>
			</div>
		</div>
		<%=includeScripts(view, ["../../js/memberInfor_M.js"]);%>
	</body>
