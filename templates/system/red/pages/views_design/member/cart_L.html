<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "我的购物车");%></title>
    <%=includeLinks(view, ["../../css/cart_L.less"]);%>
    <script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>

<body>
    <div class="container bg-fa" data-controller="CartViewController">
        <header></header>
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-12 main">
                <div class="stepflex" id="#sflex03">
                    <dl class="first  doing">
                        <dt class="s-num">1</dt>
                        <dd class="s-text">1.我的购物车<s></s><b></b></dd>
                    </dl>
                    <dl class="normal">
                        <dt class="s-num">2</dt>
                        <dd class="s-text">2.填写核对订单信息<s></s><b></b></dd>
                    </dl>
                    <dl class="normal last">
                        <dt class="s-num">3</dt>
                        <dd class="s-text">3.成功提交订单<s></s><b></b></dd>
                    </dl>
                </div>
                <!--推广码开始-->
                <div style="margin-top: 10px;" class="promotionCodeFlag">
                    
                </div>
                <!--推广码结束-->
                <div class="cart-warp">
                    <div class="cart-main">
                        <div class="cart-thead">
                            <div class="column t-checkbox">
                                <div class="cart-checkbox">
                                    <input type="checkbox" id="checkAll" name="checkAll" class="jdcheckbox">
                                </div>
                                全选
                            </div>
                            <div class="column t-goods">商品</div>
                            <div class="column t-guige">规格</div>
                            <div class="column t-price">单价(元)</div>
                            <div class="column t-quantity">数量</div>
                            <div class="column t-sum">金额(元)</div>
                            <div class="column t-action">操作</div>
                        </div>
                        <div id="cart-list">
                            <div class="cart-item-list">
                                <div class="cart-tbody">
                                    <div class="shop"></div>
                                    <div class="item-list">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cart-floatbar">
                        <div class="ui-ceilinglamp-1">
                            <div class="cart-toolbar">
                                <div class="toolbar-wrap">
                                    <div class="selected-item-list hide" style="display: none;">
                                    </div>
                                    <div class="options-box">
                                        <div class="operation" style="width:100px;">
                                            <input type="checkbox" id="downCheckAll" name="downCheckAll"  class="jdcheckbox" style="display:none;">
                                            <span class="remove-batch" style="margin-left:10px;cursor:pointer;">删除</span>
                                        </div>
                                        <div style="color: red; height: 50px; font-weight: bold; line-height: 44px; ">礼品卡只能单独结算，不能与其它商品同时结算</div>
                                        <div class="toolbar-right">
                                            <div class="normal">
                                                <div class="comm-right">
                                                    <div class="btn-area">
                                                        <span class="submit-btn ">
                                                            去结算<b></b>
                                                        </span>
                                                    </div>
                                                    <div class="price-sum">
                                                        <div>
                                                            <span class="txt">总价（不含运费）：</span>
                                                            <span class="price sumPrice"><em id="allProductPrice">0.00</em></span>

                                                        </div>
                                                    </div>
                                                    <div class="amount-sum">
                                                        已选择<em class="allProductCount" id="allProductCount">0</em>件商品
                                                    </div>
                                                    <div class="clr"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script id="getCartLists" type="text/html">
            <#if(list&&list.length){#>
                <#for(var i=0,len=list.length;i<len;i++){#>
                    <div class="commonProduct">
                        <#var value=list[i];#>
                        <#if(value[0].lPackageId){#>
                            <#if(value[0].oSKU.iStatus=="0"||value[0].packageValid=="0"){#>
                                <div class="quantity-form" style="width:240px;float:right;">
                                    <span style="float:left;margin-top:4px;">套数：</span>
                                    <a class="commonDecrement" style="cursor:not-allowed;"></a>
                                    <input type="text" value="<#=value[0].iPackageNum#>" class="commonQuantity" name="commcomQuantity" disabled="disabled"/>
                                    <a class="commonIncrement" style="cursor:not-allowed;"></a>
                                    <span class="deleteCommon" style="cursor:pointer;">删除</span>
                                </div>
                            <#}else{#>
                                <div class="quantity-form" style="width:240px;float:right;">
                                    <span style="float:left;margin-top:4px;">套数：</span>
                                    <a class="commonDecrement"></a>
                                    <input type="text" value="<#=value[0].iPackageNum#>" class="commonQuantity" name="commonQuantity" />
                                    <a class="commonIncrement"></a>
                                    <span class="deleteCommon">删除套餐</span>
                                </div>
                            <#}#>
                        <#}#>
                        <div class="row itemList" style="border: 1px solid #e6e6e6;width:1168px;">
                            <!--赠品促销开始-->
                            <!--判断是否有满赠促销活动,有显示活动（不是组合并且有促销活动activityId-->
                            <#if(!value[0].lPackageId&&value[0].activityId&&value[0].giftPreferDetail){#>
                                <div class="cart-item-header">
                                <div class="f-txt giftIntroFirstItem">
                                    <a style="cursor:default;width:100%;"><span class="full-icon full-gray-icon">满赠</span>
                                    <!--没有选中时满赠活动的标题活动类型：活动名称-->
                                    <#if(!value[0].isCheckedFlag){#>
                                        <#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>满额送：<#=value[0].giftPreferDetail.prefer.sName#><#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>满件送：<#=value[0].giftPreferDetail.prefer.sName#><#}else if(value[0].giftPreferDetail.prefer.iGiftType==3){#>买就送：<#=value[0].giftPreferDetail.prefer.sName#><#}else{#>买A送A：<#=value[0].giftPreferDetail.prefer.sName#><#}#>
                                            
                                            <#}else{#>
                                                <#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>
                                                    满额送：<#if(value[0].giftPreferDetail.item.iGiftItemType==1){#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>元，可领取赠品<#=value[0].giftPreferDetail.item.iGiftNum#>件&gt;<#}else if(value[0].giftPreferDetail.item.iGiftItemType==2){#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>元，可领取<#=value[0].giftPreferDetail.item.iGiftNum#>优惠券&gt;<#}else if(value[0].giftPreferDetail.item.iGiftItemType==3){#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>元，可领取<#=value[0].giftPreferDetail.item.iGiftNum#>积分&gt;<#}else{#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>元，可领取<#=value[0].giftPreferDetail.item.iGiftNum#>倍积分&gt;<#}#>
                                                    <#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>
                                                        满件送：<#if(value[0].giftPreferDetail.item.iGiftItemType==1){#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>件，可领取赠品<#=value[0].giftPreferDetail.item.iGiftNum#>件&gt;<#}else if(value[0].giftPreferDetail.item.iGiftItemType==2){#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>件，可领取<#=value[0].giftPreferDetail.item.iGiftNum#>优惠券&gt;<#}else if(value[0].giftPreferDetail.item.iGiftItemType==3){#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>件，可领取<#=value[0].giftPreferDetail.item.iGiftNum#>积分&gt;<#}else{#>活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>件，可领取<#=value[0].giftPreferDetail.item.iGiftNum#>倍积分&gt;<#}#>
                                                        <#}else if(value[0].giftPreferDetail.prefer.iGiftType==3){#>
                                                            买就送：<#if(value[0].giftPreferDetail.item.iGiftItemType==1){#>可领取赠品<#=value[0].giftPreferDetail.item.iGiftNum#>件&gt;<#}else if(value[0].giftPreferDetail.item.iGiftItemType==2){#>可领取<#=value[0].giftPreferDetail.item.iGiftNum#>优惠券&gt;<#}else if(value[0].giftPreferDetail.item.iGiftItemType==3){#>可领取<#=value[0].giftPreferDetail.item.iGiftNum#>积分&gt;<#}else{#>可领取<#=value[0].giftPreferDetail.item.iGiftNum#>倍积分&gt;<#}#>
                                                            <#}else{#>
                                                                买A送A:活动商品购满<#=value[0].giftPreferDetail.item.iConsumerSpending#>件，可领取赠品<#=value[0].giftPreferDetail.item.iGiftNum#>件&gt;
                                                                <#}#>
                                                                    <#}#>
                                                                        <div class="giftMorePrivilege" style="margin-left:10px;">更多优惠详情<b></b></div>
                                    
                                    </a>
                                    
                                    <#if(value[0].giftPreferDetail.item.iGiftItemType==1||value[0].giftPreferDetail.item.iGiftItemType==-1){#>
                                        <a class="btn-1 ml20 viewGiftBtn" style="margin-left: 20px;" data-cartid="<#=value[0].id#>" data-iproductid="<#=value[0].iProductId#>" data-igifttype="<#=value[0].giftPreferDetail.prefer.iGiftType#>" data-iConsumerSpending="<#=value[0].giftPreferDetail.item.iConsumerSpending#>" data-giftnum="<#=value[0].giftPreferDetail.item.iGiftNum#>" data-giftactiveid="<#=value[0].giftActiveId#>" data-giftpromotionid="<#=value[0].giftPromotionId#>"><#if(value[0].isValid&&value[0].isCheckedFlag){#>领取赠品<#}else{#>查看赠品<#}#></a>
                                        <#}#>
                                    
                                </div>
                                </div>
                                <div class="cart-item-border-line"></div>
                                <!--满赠优惠详情开始-->
                                <div class="giftIntroductitonMore" style="display:none;z-index:1000">更多优惠详情<b></b></div>
                                <div class="cartGiftDetail">
                                        <#for(var n=0;n<value[0].giftPreferDetail.items.length;n++){#>
                                                <#if(n==0){#><div><#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>满额送：<#=value[0].giftPreferDetail.prefer.sName#><#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>满件送：<#=value[0].giftPreferDetail.prefer.sName#><#}else if(value[0].giftPreferDetail.prefer.iGiftType==3){#>买就送：<#=value[0].giftPreferDetail.prefer.sName#><#}else{#>买A送A：<#=value[0].giftPreferDetail.prefer.sName#><#}#><span class="endDate" style="margin-left:40px;">截止日期：<#=value[0].giftPreferDetail.prefer.dEndDate#></span></div><#}#>
                                                <#if(value[0].giftPreferDetail.items[n].iGiftItemType==1){#>
                                                    <p style="margin-left: 10px;">满<#=value[0].giftPreferDetail.items[n].iConsumerSpending#><#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>元<#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>件<#}#><span>可领取赠品<#=value[0].giftPreferDetail.items[n].iGiftNum#>件</span><#=value[0].giftPreferDetail.items[n].sgiftnames#> <#if(value[0].giftPreferDetail.items[n].icapping==1){#>上不封顶<#}#></p>
                                                    <#}else if(value[0].giftPreferDetail.items[n].iGiftItemType==2){#>
                                                        <p style="margin-left: 10px;">满<#=value[0].giftPreferDetail.items[n].iConsumerSpending#><#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>元<#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>件<#}#><span>可领取<#=value[0].giftPreferDetail.items[n].iGiftNum#>优惠券</span> <#if(value[0].giftPreferDetail.items[n].icapping==1){#>上不封顶<#}#></p>
                                                        <#}else if(value[0].giftPreferDetail.items[n].iGiftItemType==3){#>
                                                            <p style="margin-left: 10px;">满<#=value[0].giftPreferDetail.items[n].iConsumerSpending#><#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>元<#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>件<#}#><span>可领取<#=value[0].giftPreferDetail.items[n].iGiftNum#>积分</span> <#if(value[0].giftPreferDetail.items[n].icapping==1){#>上不封顶<#}#></p>
                                                            <#}else if(value[0].giftPreferDetail.items[n].iGiftItemType==4){#>
                                                                <p style="margin-left: 10px;">满<#=value[0].giftPreferDetail.items[n].iConsumerSpending#><#if(value[0].giftPreferDetail.prefer.iGiftType==1){#>元<#}else if(value[0].giftPreferDetail.prefer.iGiftType==2){#>件<#}#><span>可领取<#=value[0].giftPreferDetail.items[n].iGiftNum#>倍积分</span> <#if(value[0].giftPreferDetail.items[n].icapping==1){#>上不封顶<#}#></p>
                                                                <#}else{#>
                                                                    <p style="margin-left: 10px;">满<#=value[0].giftPreferDetail.items[n].iConsumerSpending#>件<span>可领取<#=value[0].giftPreferDetail.items[n].iGiftNum#>件</span> <#if(value[0].giftPreferDetail.items[n].icapping==1){#>上不封顶<#}#></p>
                                                                    <#}#>
                                                
                                           
                                            <#}#>
                                                
                                    
                                </div>
                                <!--满赠优惠详情结束-->
                            
                            <#}#>
                            <!--赠品促销结束-->
                            <!--已选赠品展示开始-->
                            <#for(var m=0;m<value.length;m++){#>
                            <#if(!value[m].lPackageId&&value[m].isGiftProduct&&value[m].isValid){#>
                           <div class="col-xs-12 p-goods">
                               <div class="row getGiftProductItem" style="width:1168px;"  data-iskuid="<#=value[m].iSKUId#>" data-icorpid="<#=value[m].iCorpId#>" data-iquantity="<#=value[m].iQuantity#>" data-fsaleprice=0 data-iproductid="<#=value[m].iProductId#>" data-id="<#=value[m].id#>">
                                   <div class="col-xs-4">
                                       <div class="p-img"><a href="/detail?goods_id=<#=value[m].iProductId#>" target="_blank"><img style="width: 80px; height: 80px;" src="<#=adjustImgSrc(value[m].oSKU.oProduct.fullDefaultImageUrl)#>" alt="商品图片"></a></div>
                                       <div class="item-msg">
                                           <div class="p-name">
                                               <a href="/detail?goods_id=<#=value[m].iProductId#>" target="_blank"><em class="s-ico">赠品</em><#=value[m].oSKU.oProduct.cName#></a>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="col-xs-1 p-guige" style="text-align:center;margin-left:10px;margin-top:20px;">
                                       <#if(value[m].oSKU&&value[m].oSKU.lsSkuSpecItems){#>
                                           <#for(var n=0,len2=value[m].oSKU.lsSkuSpecItems.length;n<len2;n++){#>
                                       <span class="productOSku"><#=value[m].oSKU.lsSkuSpecItems[n].oSpec.cName#></span>:
                                       <span class="productOSku"><#=value[m].oSKU.lsSkuSpecItems[n].cSpecItemName#></span>
                                       <br>
                                               <#}#>
                                       <#}#>
                                   </div>
                                   <div class="col-xs-1 p-price" style="margin-left:10px;">
                                       <strong class="productprice">0.00</strong>                    
                                   </div>
                                   <div class="col-xs-2 p-quantity" style="margin-top:20px;">
                                       <span><#=value[m].iQuantity#></span>
                                   </div>
                                   <div class="col-xs-1 p-sum" style="margin-left:20px;">
                                       <strong class="totalPrice">0.00</strong>
                                   </div>
                                   <div class="col-xs-2 p-ops" style="margin-top: 22px;">
                                       <span class="cartGiftProductDelete" style="cursor:pointer;" data-id="<#=value[m].id#>">删除</span>
                                   </div>
                               </div>
                           </div>
                            <#}#>
                            <#}#>
                            <!--已选赠品展示结束-->
                            <div class="col-xs-12 p-goods">
                                <#for(var j=0,sLen=value.length;j<sLen;j++){#>
                                    <#var svalue=value[j];#>
                                        <#if(!svalue.isGiftProduct){#>
                                            <#if(svalue.oSKU.iStatus=="0"||(svalue.lPackageId&&svalue.packageValid=="0")||(value[0].oSKU.iStatus=="0"&&value[0].bIsMain=="1")||(value[0].bIsMain=="0"&&value[0].packageValid=="0")){#>
                                                <div class="row commomItem" style="width: 1168px; cursor: not-allowed; background-color: #FAFAFA">
                                                    <#if((svalue.lPackageId&&svalue.bIsMain=="1")||(!svalue.lPackageId)){#>
                                                        <div class="col-xs-1 p-checkbox" style="background-color:#FAFAFA;">
                                                            <input type="checkbox" name="checkItem" data-iscombination="<#=svalue.lPackageId#>"  class="single_jdcheckbox" disabled="disabled"/>
                                                        </div>
                                                        <#}#>
                                            <div class="col-xs-4">
                                                <input type="checkbox" name="checkChildItem" id="checkChildItem" <#if(svalue.isChecked){#> checked="checked"<#}#> style="display:none;" />
                                                <div class="p-img"><a style="cursor:not-allowed;"><img style="width: 80px; height: 80px;" src="<#=adjustImgSrc(svalue.oSKU.oProduct.fullDefaultImageUrl)#>" alt="商品图片" /></a></div>
                                                <div class="item-msg">
                                                    <div class="p-name">
                                                        <span style="cursor:not-allowed;color:#cbcbcb">
                                                            <#=svalue.oSKU.oProduct.cName#>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-1 p-guige" style="text-align:center;margin-left:10px;margin-top:20px;">
                                                <#if(svalue.oSKU&&svalue.oSKU.lsSkuSpecItems){#>
                                                    <#for(var k=0,len1=svalue.oSKU.lsSkuSpecItems.length;k<len1;k++){#>
                                                        <span class="productOSku" style="color:#cbcbcb"><#=svalue.oSKU.lsSkuSpecItems[k].oSpec.cName#></span>:
                                                        <span class="productOSku" style="color:#cbcbcb"><#=svalue.oSKU.lsSkuSpecItems[k].cSpecItemName#></span>
                                                        <br />
                                                    <#}#>
                                                <#}#>
                                            </div>
                                            <div class="col-xs-1 p-price" style="margin-left:10px;color:#cbcbcb">
                                        <#if(svalue.promotion){#>
                                            <strong class="productprice1" name="productprice1"><#=formatMoney(svalue.fSalePrice)#></strong>
                                            <strong class="productprice2" name="productprice"><#=formatMoney(svalue.fNewSalePrice)#></strong>
                                            <a class="sales-promotion" style="text-decoration:none;">卖家促销</a>
                                            <#}else{#>
                                                <#if(svalue.lPackageId&&svalue.bIsMain=="0" &&svalue.fNewSalePrice!=svalue.fSalePrice){#>
                                                    <strong class="productprice1" name="productprice1"><#=formatMoney(svalue.fSalePrice)#></strong>
                                                    <strong class="productprice2" name="productprice"><#=formatMoney(svalue.fNewSalePrice)#></strong>
                                                    <#if(svalue.fNewSalePrice<svalue.fSalePrice){#>
                                                    <a class="sales-promotion" style="text-decoration:none;">卖家促销</a>
                                                        <#}#>
                                                    <#}else{#>
                                                    <#if(!(svalue.lPackageId&&svalue.bIsMain=="0" )&&svalue.isLogin===1&&svalue.fNewSalePrice!=svalue.fSalePrice){#>
                                                        <strong class="productprice1" name="productprice1"><#=formatMoney(svalue.fSalePrice)#></strong>
                                                        <strong class="productprice2" name="productprice"><#=formatMoney(svalue.fNewSalePrice)#></strong>
                                                        <#if(svalue.fNewSalePrice<svalue.fSalePrice){#>
                                                            <#if(svalue.isGiftCard=="0"){#>
                                                        <a class="sales-promotion" style="text-decoration:none;">卖家降价</a>
                                                                <#}#>
                                                            <#}#>
                                                        <#}else{#>
                                                            <strong class="productprice" name="productprice"><#=formatMoney(svalue.fNewSalePrice)#></strong>
                                                            <#}#>
                                                                <#}#>
                                                                    <#}#>
                                            </div>
                                            <div class="col-xs-2 p-quantity">
                                                <div class="quantity-form">
                                                    <a class="decrement" style="text-decoration:none;cursor:not-allowed;"></a>
                                                    <input name="changeQuantity11" class="changeQuantity11" type="text" value="<#=svalue.iQuantity#>" disabled="disabled" style="color:#cbcbcb">
                                                    <input type="hidden" id="iSKUId" name="iSKUId" value="<#=svalue.iSKUId#>">
                                                    <input type="hidden" id="iCorpId" name="iCorpId" value="<#=svalue.iCorpId#>">
                                                    <input type="hidden" id="iQuantity" name="iQuantity" value="<#=svalue.iQuantity#>">
                                                    <input type="hidden" id="fSalePrice" name="fSalePrice" value="<#=svalue.fSalePrice#>">
                                                    <input type="hidden" id="iProductId" name="iProductId" value="<#=svalue.iProductId#>">
                                                    <input type="hidden" id="id" name="id" value="<#=svalue.id#>">
                                                    <input type="hidden" id="lInventoryCount" name="lInventoryCount" value="<#=svalue.oSKU.lInventoryCount#>">
                                                    <input type="hidden" id="iMinOrderQuantity" name="iMinOrderQuantity" value="<#=svalue.oSKU.iMinOrderQuantity#>">
                                                    <input type="hidden" id="cSpecIds" name="cSpecIds" value="<#=svalue.oSKU.cSpecIds#>">
                                                    <input type="hidden" id="name" name="name" value="<#=svalue.oSKU.oProduct.cName#>">
