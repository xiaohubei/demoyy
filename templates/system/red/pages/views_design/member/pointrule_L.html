<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title><%=resetTitle(view, "积分规则");%></title>
		<%=includeLinks(view, ["../../css/myintegral_L.less"]);%>
			<script src="../bootstrap/js/respond.src.js" type="text/javascript"></script>
			<script src="../jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
			<script src="../bootstrap/js/bootstrap.js" type="text/javascript"></script>
			<style type="text/css" media="screen">
				.control-label {
					float: left;
					margin-right: 20px
				}
				.control-split-title {
					overflow: hidden;
					display: block;
					padding: 5px 10px;
					height: 30px;
					margin-left: -10px;
					text-align: center;
				}
				.control-split-label {
					float: left;
					padding: 0 10px;
					border-left: 3px solid #e30210;
					height: 20px;
					line-height: 20px;
					background: #fff;
					font-size: 16px;
				}
				.control-split-line {
					width: 70%;
					border-bottom: dashed 1px #448aca;
					margin-top: -15px;
					margin-bottom: 30px;
				}
				label {
					font-weight: normal;
				}
			</style>
	</head>

	<body>
		<div class="container" data-controller="pointRuleController">
			<header></header>
			<div id="pointRule"></div>
			<script type="text/html" id="pointRuleTpl">
				<#for(var i=0;i<returnList.length;i++){#>
					<#var value=returnList[i];#>
						<#if(value.iPointsEffectiveUnit=='0'){#>
							<#var EffectiveUnit='月' ;#>
								<#}else if(value.iPointsEffectiveUnit=='1'){#>
									<#var EffectiveUnit='日' ;#>
										<#}else if(value.iPointsEffectiveUnit=='2'){#>
											<#var EffectiveUnit='年' ;#>
												<#}#>
													<#if(value.iPointsEffectivePeriodType=='0' ){#>
														<#var EffectivePeriodType='月' ;#>
															<#}else if(value.iPointsEffectivePeriodType=='1' ){#>
																<#var EffectivePeriodType='日' ;#>
																	<#}else if(value.iPointsEffectivePeriodType=='2' ){#>
																		<#var EffectivePeriodType='年' ;#>
																			<#}#>
																				<div class="form-horizontal space30 ng-scope">
																					<div class="control-split-title">
																						<label class="control-split-label">会员</label>
																					</div>
																					<div class="control-split-line"></div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">会员注册</label>
																						<label class="control-label">送</label>
																						<div class="col-xs-2 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iReceivePoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分</label>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">完善信息</label>
																						<label class="control-label">送</label>
																						<div class="col-xs-2 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iInforDetailPoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分</label>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">消费</label>
																						<label class="control-label">每消费</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iConsumeOnePointsYuan#>" disabled="true">
																						</div>
																						<label class="control-label">元，送</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iConsumeOneYuanPoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分,</label>
																						<label class="control-label">最低消费门槛</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iLowestYuan#>" disabled="true">
																						</div>
																						<label class="control-label">元</label>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">生日积分</label>
																						<label class="control-label">生日</label>
																						<# if(value.cBirthdayPeriod =='1'){#>
																							<#value.cBirthdayPeriod ='当日';#>
																						<#}else if(value.cBirthdayPeriod =='2'){#>
																							<#value.cBirthdayPeriod ='当周';#>
																						<#}else if(value.cBirthdayPeriod =='3'){#>
																							<#value.cBirthdayPeriod ='当月';#>
																						<#}#>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.cBirthdayPeriod#>" disabled="true">
																						</div>
																						<label class="control-label">按</label>
																						<div class="col-xs-2 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.fBirthdayMultiple#>" disabled="true">
																						</div>
																						<label class="control-label">倍积分</label>
																					</div>
																					<div class="control-split-title">
																						<label class="control-split-label">签到规则</label>
																					</div>
																					<div class="control-split-line"></div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">每日签到</label>
																						<label class="control-label">送</label>
																						<div class="col-xs-2 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iSignPoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分</label>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">签到</label>
																						<label class="control-label">连续签到</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iSignSerialTimes#>" disabled="true">
																						</div>
																						<label class="control-label">天，每天送</label>
																						<div class="col-xs-2 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iSignSerialPoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分</label>
																					</div>
																					<div class="control-split-title">
																						<label class="control-split-label">每连续签到赠送规则</label>
																					</div>
																					<div class="control-split-line"></div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">签到</label>
																						<label class="control-label">每连续签到</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iSignSerialDay1#>" disabled="true">
																						</div>
																						<label class="control-label">天，加赠积分</label>
																						<div class="col-xs-2 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iextralPoints1#>" disabled="true">
																						</div>
																						<label class="control-label">积分</label>
																					</div>
																					<div class="control-split-title">
																						<label class="control-split-label">推荐</label>
																					</div>
																					<div class="control-split-line"></div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">推荐积分</label>
																						<label class="control-label">每成功推荐一个会员，送</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iRecommendPoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分</label>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">推荐一级会员</label>
																						<label class="control-label">一级会员每消费一分，按</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iRecdOneRewardRate#>" disabled="true">
																						</div>
																						<label class="control-label">% 给推荐人积分奖励</label>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">推荐二级会员</label>
																						<label class="control-label">二级会员每消费一分，按</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iRecdTwoRewardRate#>" disabled="true">
																						</div>
																						<label class="control-label">% 给推荐人积分奖励</label>
																					</div>
																					<div class="control-split-title">
																						<label class="control-split-label">抵扣</label>
																					</div>
																					<div class="control-split-line"></div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">抵扣积分</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.fOneYuanEquPoints#>" disabled="true">
																						</div>
																						<label class="control-label">积分，抵扣</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.fOnePointsEquYuan#>" disabled="true">
																						</div>
																						<label class="control-label">元</label>
																					</div>
																					<div class="control-split-title">
																						<label class="control-split-label">商城消费积分规则</label>
																					</div>
																					<div class="control-split-line"></div>
												
																					<div class="form-group">
																						<label class="col-xs-2 control-label">是否线下算积分</label>
																						<div class="col-xs-2 p-l-0">
																						<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.bOutlineAccount#>" disabled="true">
																						</div>
																					</div>
																		
																					<div class="control-split-title">
																						<label class="control-split-label">有效期设置</label>
																					</div>

																					<div class="control-split-line"></div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">有效期</label>
																						<label class="control-label">每次产生的积分有效期为</label>
																						<div class="col-xs-1 p-l-0">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=value.iPointsEffectiveNum#>" disabled="true">
																						</div>
																						<div class="col-xs-1">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=EffectiveUnit#>" disabled="true">
																						</div>
																					</div>
																					<div class="form-group">
																						<label class="col-xs-2 control-label">区间类型</label>
																						<label class="control-label">积分过期在</label>
																						<div class="col-xs-1">
																							<input type="text" class="form-control ng-pristine ng-untouched ng-valid" value="<#=EffectivePeriodType#>" disabled="true">
																						</div>
																						<label class="control-label">底</label>
																					</div>
																					<div class="form-group">
																						<div class="col-xs-3"></div>
																					</div>
																				</div>
																				<#}#>

			</script>

			<footer></footer>
		</div>
		<%=includeScripts(view, ["../../js/pointrule_L.js"]);%>
			<script type="text/javascript">
				cb.init();
			</script>
	</body>

</html>
