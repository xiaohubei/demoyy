<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U商城</title>
</head>
<body>
    <div class="pages">
        <div data-page="mystoragecard" class="page no-tabbar" data-controller="myStorageCardController">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link">
                            <i class="icon icon icon-back-gray"></i><span></span>
                        </a>
                    </div>
                    <div class="center sliding">储值卡</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="page-content infinite-scroll" data-distance="50">
                <div class="header">
                    <div class="storage-sum">
                        <p>我的余额</p>
                        <strong class="" id="storageBalance">0</strong>
                        <span class="unit ">元</span>
                        <a id="goRecharge" href="member/goRecharge" class="button color-orange  button-fill  gorecharge ">去充值</a>
                    </div>
                    <div class="storage-opt row" id="storagelist-tabselct">
                        <div class="col-50 recharge tabselct active" data-itype="1">
                            <i class="icon icon-recharge"></i><span>充值</span><span class="split"></span>
                        </div>
                        <div class="col-50 cost tabselct" data-itype="2">
                            <i class="icon icon-cost"></i><span>消费</span>
                        </div>
                    </div>
                </div>
                <div id="storage-detail" class="storage-detail row">
                    <div class="col-100 more allDetail">
                        <span class="fl ">收支明细</span>
                    </div>
                    <div class="col-100">
                        <ul id="detailList"></ul>
                        <script id="storageDetailTpl" type="text/template7">
                            {{#each data}}
                            <li class="row">
                                <div class="col-80">
                                    <div class="detail-type">
                                        <span>{{cType}}</span><span class="detail-order">支付单:{{cSourceID}}</span>
                                    </div>
                                    <div class="detail-time">
                                        <time>{{cCreateTime}}</time>
                                    </div>
                                </div>
                                {{#if @root.isRecharge}}
                                <div class="col-20 detai-money">{{fSum}}</div>
                                {{else}}
                                <div class="col-20 detai-money">{{fSum}}</div>
                                {{/if}}
                            </li>
                            {{/each}}
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%=includeScripts(view, ["../../js/mystoragecard_M.js"]);%>
</body>
</html>
