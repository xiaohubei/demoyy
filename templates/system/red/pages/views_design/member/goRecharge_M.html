<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U商城</title>
</head>
<body>
    <div class="pages">
        <div data-page="goRecharge" class="page navbar-fixed toolbar-fixed no-tabbar no-toolbar" data-controller="goRechargeController">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link">
                            <i class="icon icon icon-back-gray"></i>
                        </a>
                    </div>
                    <div class="center sliding">储值卡充值</div>
                </div>
            </div>
            <div class="page-content goRecharge-container ">
                <div class="tab-content list-block bg-white m-b-0">
                    <ul class="myreturn-form no-border" >
                        <li class="type align-top">
                            <div class="item-content p-l-0">
                                <div class="item-inner no-border box-vertica">
                                    <div class="item-title label">支付类型</div>
                                    <div class="item-input checkdiv rechargeTypeContent">
                                        <div class="pay-style" data-type="alipay"><input type="radio" name="rechargeType" data-text="支付宝" value="alipay"><span>支付宝</span></div>
                                        <div class="pay-style" data-type="wxpay"><input type="radio" name="rechargeType" data-text="微信支付" value="wxpay"><span>微信支付</span></div>
                                        <div class="pay-style" data-type="giftCard"><input type="radio" name="rechargeType" data-text="礼品卡" value="giftCard"><span>礼品卡</span></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="rechargeNumber">
                            <div class="item-content p-l-0">
                                <div class="item-inner box-vertica  no-border">
                                    <div class="item-title label m-b-5">充值金额</div>
                                    <div class="item-input">
                                        <input type="number" placeholder="输入充值金额" name="rechargeNumber">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="giftcardpassword hide">
                            <div class="item-content p-l-0">
                                <div class="item-inner box-vertica  no-border">
                                    <div class="item-title label m-b-5">礼品卡密码</div>
                                    <div class="item-input col-b5" id="giftcardpassword">
                                        <input type="number" placeholder="****" class="sm-input" maxlength="4" style="text-align:center;">-
                                        <input type="number" placeholder="****" class="sm-input" maxlength="4" style="text-align:center;">-
                                        <input type="number" placeholder="****" class="sm-input" maxlength="4" style="text-align:center;">-
                                        <input type="number" placeholder="****" class="sm-input" maxlength="4" style="text-align:center;">
                                    </div>
                                </div>
                            </div>
                            <div class="tips">请输入16位礼品卡密码,密码只能包含数字和大小写字母</div>
                        </li>
                    </ul>
                    <a href="#" class="button new-button m-t-42 btn-confirmRecharage">确认充值</a>





                    <div class="hide">
                        <div class="item-content ">
                            <div class="item-inner">
                                <div class="item-title label">储值卡余额</div>
                                <div class="item-input" id="storagesum">0.00</div>
                            </div>
                        </div>
                        <div class="item-content " id="rechargeMoney">
                            <div class="item-inner">
                                <div class="item-title label">充值金额</div>
                                <div class="item-input">
                                    <input type="text" id="rechargeSum" placeholder="请输入充值金额">
                                </div>
                            </div>
                        </div>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">充值方式</div>
                                <div class="item-input wayToRecharge" id="wayToRecharge"></div>
                                <script type="text/template7" id="wayToRechargeTpl">
                                    {{#each data}}
                                    <i class="icon {{paytypecode}}" data-paytype="{{paytypecode}}"></i>
                                    {{/each}}
                                </script>
                            </div>
                        </div>
                        <div class="isgiftcardrecharge" id="isgiftcardrecharge" style="display:none">
                            <div class="item-content giftCardRecharge" id="giftCardRecharge">
                                <div class="item-inner">
                                    <div class="item-title label">礼品卡充值</div>
                                    <div class="item-input row giftcardpassword" id="giftcardpassword">
                                        <input type="text" class="col-25" data-order="1" placeholder="****">
                                        <input type="text" class="col-25" data-order="1" placeholder="****">
                                        <input type="text" class="col-25" data-order="1" placeholder="****">
                                        <input type="text" class="col-25" data-order="1" placeholder="****">
                                    </div>
                                </div>
                            </div>
                            <div class="item-content " id="giftCardTip">
                                <div class="item-inner giftCardTip">
                                    请输入16位礼品卡密码,密码只能包含数字和大小写字母
                                </div>
                            </div>
                            <p class="buttons-row">
                                <button class="button button-fill color-green" id="useGiftCard">使用卡密</button>
                            </p>
                            <p class="buttons-row">
                                <a href="#" class="button button-fill color-red" id="toRecharge">确定充值</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%=includeScripts(view, ["../../js/goRecharge_M.js"]);%>
</body>
</html>
