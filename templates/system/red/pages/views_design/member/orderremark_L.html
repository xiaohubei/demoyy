<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "订单备注");%></title>
    <%=includeLinks(view, ["../../css/orderremark_L.less"]);%>
    <script src="../bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>
<body>
    <div class="container bg-fa" data-controller="orderremarkController">
        <header></header>
        <div class="row">
            <div class="col-md-2">
                <member_nav></member_nav>
            </div>
            <div class="orderremark col-md-10 main" >
            	  <div class="main_title">
		            <div class="col-md-12 mymessage">订单备注</div>
		        </div>
		        <div id="orderremark"></div>
            </div>
        </div>
        <footer></footer>
    </div>
    <%=includeScripts(view, ["@root/bootstrap/js/bootstrap.js","@root/js/modal.js","../../js/orderremark_L.js"]);%>
    <script id="orderremarkTpl" type="text/html">
        <div class="row" style="margin:0;">
            <div class="col-md-12 division">
                <div class="orderinfo">
                    <p><span>订单编号：</span><span class="orangecolor"id="ordernum"><#=data.cOrderNo #></span><br/><p>
                    <p><span>订单金额：</span><span class="orangecolor"id="orderprice">￥ <#=data.fPayMoney #></span><p>
                    <p><span>你的留言：</span><span class="blackcolor"id="yourmessage"><#=data.cClientMemo #></span><br/><p>
                    <p><span>客服留言：</span><span class="blackcolor"id="kefumessage"><#=data.cCorpMemo #></span><br/><p>
                </div>
            </div>
            <div class="col-md-12 division">
                <div class=" ">
                    <span >订单备注：</span>
                    <textarea  name="remarkinfo" id="remarkinfo" cols="30" rows="10" placeholder="请输入订单备注"><#=data.cClientMemo #></textarea>
                </div>
                <div class="tipmessage" id="tipmessage">请输入少于255个字符</div>
                <div class="warningmessage" id="warningmessage">字符太多，请重新输入！</div>
                <div class="space20">
                    <button class="btn btn-info" id="postremark">提交订单备注</button>
                </div>
            </div>
        </div>
    </script>
    <script type="text/javascript">
        cb.init();
    </script>
</body>
</html>
