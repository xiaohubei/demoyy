<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>U商城</title>
</head>
<%=includeLinks(view, ["../../css/mycoupon_M.less"]);%>
<body>
    <div class="pages navbar-fixed toolbar-fixed">
        <div data-page="mycoupon" class="page no-tabbar no-toolbar" data-controller="CouponViewController">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link"><i class="icon icon-back-gray"></i></a>
                    </div>
                    <div class="center">我的优惠券</div>
                    <div class="right"></div>
                </div>
                <div class="subnavbar myConnavtop" style="background-color:#FFF;">
                    <div class="buttons-row row  myCouponTabNav">
                        <a href="#" data-filter="unused" data-type="0" class="button nav-bar tab-link active">未使用(<span>0</span>)</a>
                        <a href="#" data-filter="alreadyUsed" data-type="2" class="button nav-bar tab-link">已使用(<span>0</span>)</a>
                        <a href="#" data-filter="expireUsed" data-type="3" class="button nav-bar tab-link">已作废(<span>0</span>)</a>
                    </div>
                </div>
            </div>
            <div class="page-content infinite-scroll pull-to-refresh-content" data-distance="80">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="col-100" style="margin-bottom: 50px;">
                    <div class="rebate couponListPage-container">
                        <ul class="coupon-div"></ul>
                    </div>
                </div>
            </div>
            <script type="text/template7" id="couponTpl">
                {{#each couponList}}
                <li>
                    <div class="coupon-list">
                        <div class="coupon {{colorId}}">
                            <p>
                                <em>￥</em>{{#if reduceAmount}}{{reduceAmount}}{{else}}0{{/if}}
                            </p>
                            <div class="coupon-type">
                                {{#js_compare "this.scopeType == 1"}}
                                <h1>全品类</h1>
                                {{else}}
                                <h1>非全品类</h1>
                                {{/js_compare}}
                                <p>满{{startAmount}}元使用</p>
                            </div>
                        </div>
                        <div class="coupon-date">
                            <p class="coupon-bt"></p>
                            <time>使用期限：{{expireStartDate}}--{{expireEndDate}}</time>
                            <p>使用范围：{{scopeStr}}</p>
                        </div>
                    </div>
                </li>
                {{else}}
                <div class="noDataTip">
                    <i class="icon icon-no-rebate"></i>
                    <p>暂无优惠券</p>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    <%=includeScripts(view, ["../../js/mycoupon_M.js"]);%>
</body>

</html>
