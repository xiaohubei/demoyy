<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "收货地址");%></title>
    <%=includeLinks(view, ["../../css/address_L.less"]);%>
    <script src="../js/Respond.js" type="text/javascript"></script>
</head>
<body>
    <div class="container bg-fa" data-controller="AddressViewController">
        <header></header>
        <div class="row">
            <div class="col-md-2">
                <member_nav></member_nav>
            </div>
            <div class="col-md-10 main-body main" id="address_main">
                            <div class="main_title ">
                                <div class="col-md-10 mymessage">地址管理</div>
                                <div class="col-md-2 ">
                                    <a class="main_addaddr showModelBtn">+添加新地址</a>
                                    <!-- Modal -->
                                    <div class="modal fade" id="myAddress" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                    <h4 class="modal-title btn-OpenModal" id="myModalLabel">新增地址</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-horizontal address">
                                                        <input type="hidden" id="addressid">
                                                        <div class="form-group">
                                                            <label for="inputEmail3" class="col-sm-2 control-label">收货人姓名</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="cReceiver" placeholder="姓名">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="cMobile" placeholder="手机号码">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputEmail3" class="col-sm-2 control-label">固定电话</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="cTelePhone" placeholder="固定电话">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputEmail3" class="col-sm-2 control-label">邮政编码</label>
                                                            <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="cZipCode" placeholder="邮编">
                                                            </div>
                                                        </div>
                                                        <div class="form-group regionListArea">
                                                            <label for="inputEmail3" class="col-sm-2 control-label">所在地区</label>
                                                            <div class="col-sm-10">
                                                                <select id="cProvince" class="form-control provice">
                                                                </select>
                                                                <select id="cCity" class="form-control city">
                                                                </select>
                                                                <select id="cArea" class="form-control area">
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputEmail3" class="col-sm-2 control-label">详细地址</label>
                                                            <div class="col-sm-10">
                                                                <textarea class="form-control" id="cAddress" placeholder="街道/小区/房间号"></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                                            <div class="checkboxOne">
                                                                <input type="checkbox"  checked="checked" id="bDefault" class="check-box" />
                                                            </div>
                                                            <span>设为常用地址</span>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                                    <button type="button" id="newaddressSave" class="btn btn-primary">保存</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                        <div class="col-md-12 main_middle" id="addrList">
                        </div>
                        <div class="col-md-12 main_bottom">
                            <a class="addaddr-btn showModelBtn">+添加新地址</a>
                            <span class="ftx-03">&nbsp;&nbsp;您已创建<span id="addressNum_botton" class="ftx-02"> </span>个收货地址，最多可创建<span class="ftx-02">20</span>个</span>
                        </div>
            </div>
        </div>
        <footer></footer>
    </div>
    <%=includeScripts(view, ["../../js/address_L.js"]);%>
    <script id="myInformationTpl" type="text/html">
        <#for(var i=0;i<addrList.length;i++){#>
            <#var value=addrList[i];#>
            <div class="address-item" data-id="<#=value.id#>">
                <div class="col-md-12 addr_item">
                    <#if(value.bDefault ==true && value.isForbidden==false){#>
                        <div class="middle_often">常用地址</div>
                        <#}else{#>
                            <div class="col-md-2" style="width:40px;"></div>
                            <#}#>
                                <div class="col-md-7 middle_l">
                                    <div class="item_name ftx-01">
                                        <#=value.cReceiver#>
                                    </div>
                                    <div class="item">
                                        <span class="ftx-01">
                                            <#=value.cZipCode#>
                                        </span>
                                    </div>
                                    <div class="item">
                                        <span class="ftx-01">
                                            <#=value.cProvince#>
                                        </span>
                                        <span class="ftx-01">
                                            <#=value.cCity#>
                                        </span>
                                        <span class="ftx-01">
                                            <#=value.cArea#>
                                        </span>
                                        <span class="f2">
                                            <#=value.cAddress#>
                                        </span>
                                    </div>
                                    <div class="item">
                                        <div class="f2">
                                            <#=value.cMobile#>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="f2">
                                            <#=value.cTelePhone#>
                                        </div>
                                    </div>
                                </div>
                                <div class="middle_r addressManageArea">
                                    <div class="middle_r_d">
                                        <div class="f3">
                                            <a class="edit-btn" data-id="<#=value.id#>">编辑</a>
                                            <#if(value.bDefault!=true && value.isForbidden==false){#>
                                                <a class="common-address" data-id="<#=value.id#>">设为常用地址</a>
                                            <#}#>
                                            <a class="delete-btn" data-id="<#=value.id#>">删除</a>
                                        </div>
                                    </div>
                                </div>
</div>
            </div>
            <#}#>
</script>
     <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
     <script src="../js/addressBaseData.js" type="text/javascript"></script>
    <script type="text/javascript">
        cb.init();
    </script>
</body>
</html>
