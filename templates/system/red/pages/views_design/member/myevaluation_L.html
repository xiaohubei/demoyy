<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "我的评价");%></title>
    <%=includeLinks(view, ["../../css/myevaluation_L.less"]);%>
    <script src="../bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>
<body>
    <div class="container bg-fa" data-controller="MyEvaluationController">
    <header></header>
    <div class="row">
    <div class="col-md-2">
    <member_nav></member_nav>
    </div>
        <div class="col-md-10 main myEvaluation">
            <div class="main_title">
                <div class="col-md-6 mymessage">我的评价</div>
            </div>
            <div class="col-md-12 main_tabs">
                <ul>
                    <li class="tabs tabactive">待评论</li>
                    <li class="tabs">已评论</li>
                </ul>
            </div>
            <div class="col-md-12 listBox waitTo">
                <div class="realWaitTo"></div>
                <div class="evaluationPagesBtn pagenation"></div>
            </div>
            <div class="col-md-12 listBox1 haveTo">
                 <div class="col-md-12 allEvaluation">全部评论</div>
                <div class="col-md-12 allEvaluationPanel"></div>
            </div>
        </div>
    </div>
    <footer></footer>
    </div>
    <%=includeScripts(view, ["@root/jquery/jquery.page.js","../../js/myevaluation_L.js"]);%>
    <script id="evaluationUnit" type="text/html">
          <#for (var i=0;i<data.length;i++) {#>
          <div class="productEvaluation">
             <div class="col-md-12 evaluationlist">
                    <div class="col-md-1 img" >
                        <a href="/detail?goods_id=<#=data[i].iProductId#>" target="_blank"><img src="<#=adjustImgSrc(data[i].cImgName)#>" /></a>
                    </div>
                    <div class="col-md-9 listContent" >
                        <a href="/detail?goods_id=<#=data[i].iProductId#>" target="_blank">
                            <#=data[i].cProductName #>
                            <#=data[i].cSpecDescription #>
                         </a>
                        <#if(data[i].productAttribute=="1"){#>
                        <span class="col-md-12 price">￥<#=data[i].fSalePrice.toFixed(2) #></span>
                        <#}else if(data[i].productAttribute=="2"){#>
                            <span class="col-md-12 price"><#=data[i].salePoints #>&nbsp;积分</span>
                        <#}#>
                    </div>
                    <button class="col-md-2 evaluation_btn">评论</button>
                    <button class="col-md-2 evaluationBack_btn">收起评论</button>
            </div>
             <div class="col-md-12 evaluationPanel">
                <div class="box-t"></div>
                <div class="col-md-12 item">
                    <span class="col-md-2">
                        <em>*</em>
                        评分：
                    </span>
                    <div class="col-md-8">
                       <ul class="rating col-md-4">
	                    <li class="one"></li>
	                    <li class="two"></li>
	                    <li class="three"></li>
	                    <li class="four"></li>
	                    <li class="five"></li>
                    </ul>
                        <span class="msg-error_star msg-error">你的评分是偶们前进的动力</span>
                    </div>
                </div>
                <div class="col-md-12 item">
                    <span class="col-md-2">
                        <em>*</em>
                        心得：
                    </span>
                    <div class="col-md-10">
                     <textarea class="textarea textarea01"  placeholder="商品是否给力？快分享你的购买心得吧~"></textarea>
                    </div>
                </div>
                 <div class="col-md-12">
                   <div class="col-md-2"></div>
                   <div class="col-md-6 aboutError">
                      <span class="msg-error msg-error_text">麻烦填写10-250个字呦</span>
                     </div>
                   <div class="col-md-4 aboutTips">
                     <span class="numberTip">10-250字</span>
                     </div>
                 </div>
                <div class="col-md-12 evaluationPanel_footer">
                    <div class="col-md-2">  </div>
                     <button class="col-md-2 evaluationBtn">评价并继续</button>
                    <div class="col-md-4 isanonymous"><input type="checkbox"/><span>匿名评价</span></div>
                 </div>
            </div>
    </div>
           <#}#>
    </script>
    <script  id="haveEvaluationUnit" type="text/html">
        <#for (var i=0;i<data.length;i++) {#>
        <div class='col-md-12 listEvaluationPanel'>
            <div class="col-md-12 listEvaluation">
        <div class="col-md-2" style="min-width:75px;">
            <a href="/detail?goods_id=<#=data[i].iProduct_Id#>" target="_blank">
                <img src="<#=adjustImgSrc(data[i].cProductDefaultImg)#>" />
            </a>
        </div>
        <div class="col-md-10 listEvaluation_r">
            <div class="col-md-12 showStar">
                <span>评分：</span>
                <div class="show_star"></div>
            </div>
            <div class="col-md-12  EvaluationPanelContent">
                <p>内容：<span class="realContent"><#=data[i].cComment #></span><span class="aboutTime"><#=data[i].dTime#></span></p>
                <#if(data[i].cCommentReply&&data[i].cCommentReply !='' ){#>
                    <p>
                        回复：
                        <span class="realContent"><#=data[i].cCommentReply #></span>
                        <span class="aboutTime"><#=data[i].dTimeReply#></span>
                    </p>
                    <#}#>
</div>
                <!--<div class="col-md-12 EvaluationDate">
                    <#=data[i].dTimeReply #>
            </div>-->
             </div>
         </div>
          </div>
            <# } #>
                <div class="haveEvaluationPagesBtn pagenation"></div>
    </script>
    <script type="text/javascript">
        cb.init();
    </script>
</body>
</html>
