<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "加入购物车");%></title>
    <%=includeLinks(view, ["../css/cart_added_L.less"]);%>
    <script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>
<body>
    <div class="container bg-fa" data-controller="CartAddedViewController">
        <header></header>
        <div class="cart-added w main">
			<div class="success">
                <div class="success-b">
                    <h3>商品已成功加入购物车！</h3>
                    <span id="flashBuy" style="display:none">商品数量有限，请您尽快下单并付款！</span>
                </div>
            <span id="initCart_next_go">
	            <a class="btn-1" href="/cart" id="GotoShoppingCart">去购物车结算</a>
	          	<span class="ml10">您还可以 <a class="ftx-05 continueShopping" href="#">继续购物</a></span>
            </span></div>
                
        </div>
        <footer></footer>
        <script id="getCartLists" type="text/html">
		</script>
    </div>
    <%=includeScripts(view, ["../js/cart_added_L.js"]);%>
    <script type="text/javascript">
        cb.init();
    </script>
</body>
</html>
