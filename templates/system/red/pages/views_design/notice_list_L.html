<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title><%=resetTitle(view, "公告");%></title>
		<%=includeLinks(view);%>
			<script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container" data-controller="NoticeListViewController">
			<header></header>
			<div class="container" style="background-color:white">
				<div class="row">
					<div class="col-md-3">
						<div style="padding-top: 10px; font-size: 16px;"><span style="color:red;">公告</span></div>
						<hr />
						<div id="noticeTitleList">

						</div>
					</div>

					<div class="col-md-9" style="background-color: #FAFAFA;">
						<div style="background-color: white;padding-top:20px;">
							<div style="text-align: center; margin-top: 40px; background-color:white;">
								<h4 class="articleTitle"></h4></div>
							<p class="articleContent"></p>
							<p class="articleAttach"></p>
						</div>
					</div>

				</div>
			</div>
			<footer></footer>
		</div>
		<script id="noticeTitleListTpl" type="text/html">
			<ul>
				<#for(var i=0;i <noticeTitleList.length;i++){#>
					<#var value=noticeTitleList[i];#>
						<li class="noticeType" style="cursor:pointer;padding: 10px;width:280px;overflow: hidden;white-space: nowrap;" data-id="<#=value.id#>">
							<a target="_blank" title="<#=value.cTitle#>" style="color: #000;">
								<#=value.cTitle#>
							</a>
						</li>
						<#}#>
			</ul>
		</script>

		<%=includeScripts(view, ["../js/notice_list_L.js"]);%>
			<script type="text/javascript">
				cb.init();
			</script>
	</body>

</html>
