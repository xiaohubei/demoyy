<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title><%=resetTitle(view, "登录");%></title>
    <%=includeLinks(view, ["../css/login_L.less"]);%>
    <script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>
<body>
    <div class=" bg-fa" data-controller="LoginViewController">
        <div class="content">
            <h1>享受你的购物之旅</h1>
            <div class="main">
                    <div class="profile-left">
                        <h2>login</h2>
                        <form action="">
                            <div class="login">
                                <input id="uname" type="text" class="email-icon" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" required="">
                                <input id="password" type="password" class="key-icon"  value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" required="">
                                <input id="iptsingup" type="text" class="key-icon"  placeholder="验证码"  required="">
                                <img src="" id="code" alt="验证码">
                            </div>
                            <input type="submit" value="登录" class="btn-login" >
                        </form>
                        <div class="login-left">
                            <ul>
                                <li><a class="fb" href="register"><i></i>注册</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="profile-middle">
                        <div class="profile-img">
                            <div class="login-pic" ><img width="164" src="../images/pic2.jpg" alt=" " /></div>
                            <h3>小湖北</h3>
                            <p>caiyigoulive.com</p>
                        </div>
                        <div class="twitt-left">
                            <h5>欢迎回来</h5>
                            <p></p>
                        </div>
                        <div class="twitt-right">
                            <h5>够快才畅快</h5>
                            <p></p>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"> </div>
            </div>
        </div>
        <!-- <footer></footer> -->
    </div>
    <%=includeScripts(view, ["../js/login_L.js","@root/bootstrap/js/bootstrap.js","@root/js/modal.js"]);%>
    <script type="text/javascript">
        cb.init();
    </script>
</body>
</html>
