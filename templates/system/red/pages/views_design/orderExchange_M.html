<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U商城</title>
    <%=includeLinks(view, ["../css/confirm-order.css"]);%>
</head>
<body>
    <div>
        <div class="pages">
            <div data-page="confirmExchangeOrder" class="page no-tabbar navbar-fixed toolbar-fixed" data-controller="ConfirmExchangeOrderController">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a class="back link" href="#"><i class="icon icon-back-gray"></i></a>
                        </div>
                        <div class="center">
                            订单确认
                        </div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="page-content native-scroll">
                    <div class="page-content-inner">
                        <div class="list-block orderInfo media-list">
                            <ul class="confirmOrderContent">
                                <li class="align-top addressContent" data-link="member/addrList?select=true" data-key="address">
                                </li>
                            </ul>
                        </div>
                        <div class="list-block media-list confirmList m-t-10 m-b-0">
                            <ul class="confirm_ul">
                                <li>
                                    <a href="#" class="item-link item-content productsList title-border-bottom">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title productDetailContainer-title">商品信息</div>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="list-block media-list m-t-0 cartList m-b-0">
                                        <ul class="no-border productDetailContainer"></ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block m-t-0 m-b-0 orderMsgList">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <!--<div class="item-media">... icon here ...</div>-->
                                        <div class="item-inner">
                                            <div class="item-title label" style="width: 93px;">添加订单备注</div>
                                            <div class="item-input">
                                                <input type="text" name="name" class="input-orderMsg-container" placeholder="限50个字" maxlength=50 onkeydown="if (this.value.length > 50) { return false;}" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block m-t-10 m-b-0 confirmList-payType">
                            <ul>
                                <li data-datatype="oPayType">
                                    <a href="#" class="item-link item-content">
                                        <!--<div class="item-media">
                        <i class="icon icon-rebate"></i>
                    </div>-->
                                        <div class="item-inner bg-arrow">
                                            <div class="item-title">支付方式</div>
                                            <div class="item-after font-14">
                                                在线支付
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="distributionContent">
                                    <a href="#" class="item-link item-content">
                                        <div class="item-inner bg-arrow">
                                            <div class="item-title">配送方式</div>
                                            <div class="item-after font-14">
                                                快递物流
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block m-t-10 m-b-0 confirmList-rabeta">
                            <ul>
                                <li>
                                    <a href="#" class="item-link item-content">
                                        <!--<div class="item-media">
                                    <i class="icon icon-rebate"></i>
                                </div>-->
                                        <div class="item-inner  bg-arrow">
                                            <div class="item-title">包邮活动</div>
                                            <div class="item-after font-14">
                                                包邮
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="toolbar">
                    <div class="toolbar-inner m-l-0 p-r-0">
                        <div class="col-66 pay-info">
                            <p>应付积分： <em></em><em class="totalPriceContainer"></em></p>
                        </div>
                        <a class="col-33 confirmOrderSaveBtn">确认兑换</a>
                    </div>
                </div>
                <script type="text/template7" id="addrListTpl">
                    <a href="#" class="item-link item-content">
                        <!--<div class="item-media"><i class="icon order-addr"></i></div>-->
                        <div class="item-inner bg-arrow">
                            {{#if address}}
                            <div class="item-title-row">
                                <div class="item-title">收货人：{{address.cReceiver}}</div>
                                <div class="item-after">{{address.cMobile}}</div>
                            </div>
                            <div class="item-text">收货地址：{{address.cCountry}} {{address.cProvince}} {{address.cCity}} {{address.cArea}} {{address.cAddress}}</div>
                            {{else}}
                            <div class="item-text">请选择收货地址</div>
                            {{/if}}
                        </div>
                    </a>
                </script>                
                <script id="productDetailTpl" type="text/template7">
                    {{#each detailData}}
                    <li class="label-checkbox item-content">
                        <div class="item-media">
                            <img src="{{adjustImgSrc DefaultImage}}" width="82" class="lazy">
                        </div>
                        <div class="item-inner no-border">
                            <div class="item-title-row no-bg  p-r-0">
                                <div class="item-title">{{cProductName}}</div>
                                <div class="item-after">
                                    <p>{{salePoints}}积分</p>
                                    <!--<div style="display: inline-block;">

                        <del>￥{{fSalePoint}}</del>
                    </div>-->
                                </div>
                            </div>
                            <div class="item-title-row  no-bg p-r-0">
                                <div class="item-subtitle">{{#if cSpecDescription}}型号：{{cSpecDescription}}{{/if}}</div>
                                <div class="item-after"> X{{iQuantity}}</div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </script>
            </div>
        </div>
        <%=includeScripts(view, ["../js/orderExchange_M.js"]);%>
    </div>
</body>
</html>
