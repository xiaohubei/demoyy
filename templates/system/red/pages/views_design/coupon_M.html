<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U商城</title>
</head>
     <%=includeLinks(view, ["../css/mycoupon_M.less"]);%>
<body>
    <div class="pages">
        <div data-page="coupon" class="page no-tabbar" data-controller="couponViewController">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link back"><i class="icon icon-back-gray"></i></a>
                    </div>
                    <div class="center">我的优惠券</div>
                    <div class="right">
                    </div>
                    <!-- Sub navbar -->
                    <div class="subnavbar myConnavtop">
                        <div id="tabSwitch" class="buttons-row row  myOrderTabNav">
                            <a data-type="ableUsed" class="button nav-bar tab-link active">可用优惠券<span></span></a>
                            <a data-type="unableUsed" class="button nav-bar tab-link">不可用优惠券<span></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <div class="list-block media-list">
                    <ul class="coupon-div coupon-content-container">
                        
                    </ul>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a class="button button-fill bg-green-u only-one-btn couponChoose_save">确  定</a>
                </div>
            </div>
            <script type="text/template7" id="couponContentTpl">
                {{#each availableMemberCoupon}}
                 <li data-type="ableUsed">
                    <label class="label-checkbox item-content">
                        <!-- Checked by default -->
                        <input type="checkbox" name="my-checkbox" value="{{couponCoding}}" {{#if isChecked}}checked{{/if}}>
                        <div class="item-media">
                            <i class="icon icon-form-checkbox"></i>
                        </div>
                        <div class="coupon-list">
                            <div class="coupon {{colorId}}">
                                <p>
                                    <em>￥</em>{{#if reduceAmount}}{{reduceAmount}}{{else}}0{{/if}}
                                </p>
                                <div class="coupon-type">
                                    {{#js_compare "this.scopeType==1"}}
                                    <h1>全品类</h1>
                                    {{else}}
                                    <h1>非全品类</h1>
                                    {{/js_compare}}
                                    {{#js_compare "this.startAmount=='0'"}}
                                    <p>无门槛使用</p>
                                    {{else}}
                                    <p>满￥{{startAmount}}元使用</p>
                                    {{/js_compare}}
                                </div>
                            </div>
                            <div class="coupon-date">
                                <p class="coupon-bt"></p>
                                <p>使用期限：{{expireStartDate}}--{{expireEndDate}}</p>
                                <p>使用范围：{{#if couponScope}}{{couponScope}}{{else}}全品通用{{/if}}</p>
                            </div>
                        </div>
                    </label>
                </li>
                {{/each}}
                {{#each unavailableMemberCoupon}}
                <li data-type="unableUsed" class="hide">
                    <div class="coupon-list" style="margin-left:5%;">
                        <div class="coupon overdue">
                            <p>
                                <em>￥</em>{{#if reduceAmount}}{{reduceAmount}}{{else}}0{{/if}}
                            </p>
                            <div class="coupon-type">
                                {{#js_compare "this.scopeType==1"}}
                                <h1>全品类</h1>
                                {{else}}
                                <h1>非全品类</h1>
                                {{/js_compare}}
                                {{#js_compare "this.startAmount=='0'"}}
                                <p>无门槛使用</p>
                                {{else}}
                                <p>满￥{{startAmount}}元使用</p>
                                {{/js_compare}}
                            </div>
                        </div>
                        <div class="coupon-date">
                            <p class="coupon-bt"></p>
                            <p>使用期限：{{expireStartDate}}--{{expireEndDate}}</p>
                            <p>使用范围：{{#if couponScope}}{{couponScope}}{{else}}全品通用{{/if}}</p>
                        </div>
                    </div>
                </li>
                {{/each}}
                <div class="noDataTip hide">
                    <i class="icon icon-no-rebate"></i>
                    <p>暂无优惠券</p>
                </div>
            </script>
        </div>
    </div>
    <%=includeScripts(view, ["../js/coupon_M.js"]);%>
</body>
</html>
