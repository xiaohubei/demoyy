<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <title>U商城扫码</title>
    <script type="text/javascript">
        var ws = null,
            wo = null;
        var scan = null,
            domready = false;
        // 兼容性样式调整
        var adjust = false;
        function compatibleAdjust() {
            if (adjust || !window.plus || !domready) {
                return;
            }	// iOS平台使用滚动的div
            if ('iOS' == plus.os.name) {
                var t = document.getElementById("dcontent");
                t && (t.className = "sdcontent");
                t = document.getElementById("content");
                t && (t.className = "scontent");
                //iOS8横竖屏切换div不更新滚动问题
                var lasto = window.orientation;
                window.addEventListener("orientationchange", function () {
                    var nowo = window.orientation;
                    if (lasto != nowo && (90 == nowo || -90 == nowo)) {
                        dcontent && (0 == dcontent.scrollTop) && (dcontent.scrollTop = 1);
                        content && (0 == content.scrollTop) && (content.scrollTop = 1);
                    }
                    lasto = nowo;
                }, false);
            }
            adjust = true;
        };
        // H5 plus事件处理
        function plusReady() {
            if (ws || !window.plus || !domready) {
                return;
            }
            // 获取窗口对象
            ws = plus.webview.currentWebview();
            wo = ws.opener();
            // 开始扫描
            ws.addEventListener('show', function () {
                scan = new plus.barcode.Barcode('bcid', [plus.barcode.QR, plus.barcode.EAN13, plus.barcode.EAN8, plus.barcode.CODE128]);
                scan.onmarked = onmarked;
                scan.start();
            });
            // Android处理返回键
            plus.key.addEventListener('backbutton', function () {
                back();
            }, false);
            compatibleAdjust();
            // 处理返回事件
            window.back = function (hide) {
                if (window.plus) {
                    ws || (ws = plus.webview.currentWebview());
                    if (hide || ws.preate) {
                        ws.hide('auto');
                    } else {
                        ws.close('auto');
                    }
                } else if (history.length > 1) {
                    history.back();
                } else {
                    w.close();
                }
            };
        }
        if (window.plus) {
            plusReady();
        } else {
            document.addEventListener("plusready", plusReady, false);
        }
        // 监听DOMContentLoaded事件
        document.addEventListener("DOMContentLoaded", function () {
            domready = true;
            plusReady();
        }, false);
        // 二维码扫描成功
        function onmarked(type, result, file) {
            switch (type) {
                case plus.barcode.QR:
                    type = "QR";
                    break;
                case plus.barcode.EAN13:
                    type = "EAN13";
                    break;
                case plus.barcode.EAN8:
                    type = "EAN8";
                    break;
                case plus.barcode.CODE128:
                    type = "CODE128";
                    break;
                default:
                    type = "其它";
                    break;
            }
            result = result.replace(/\n/g, '');
            wo.evalJS("scaned('" + type + "','" + result + "','" + file + "');");
            //plus.nativeUI.alert("success:"+result);
            back();
        }
        // 从相册中选择二维码图片

        function scanPicture() {
            plus.gallery.pick(function (path) {
                plus.barcode.scan(path, onmarked, function (error) {
                    plus.nativeUI.alert("无法识别此图片");
                });
            }, function (err) {
                plus.nativeUI.alert("Failed: " + err.message);
            });
        }
    </script>
    <style type="text/css">
        body {
            background-color:#000;
        }
        #bcid {
            width: 100%;
            position: absolute;
            top: 0px;
            bottom: 44px;
            text-align: center;
        }

        .tip {
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0px -1px #103E5C;
        }

        footer {
            width: 100%;
            height: 44px;
            position: absolute;
            bottom: 0px;
            line-height: 44px;
            text-align: center;
            color: #FFF;
        }

        .fbt {
            width: 50%;
            height: 100%;
            background-color: #03BFFF;
            float: left;
        }

            .fbt:active {
                -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
                box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
            }
    </style>
</head>
<body>
    <div id="bcid">
        <br />
        <br />
        <br />
        <br />
        <br />
        <p class="tip">...载入中...</p>
    </div>
    <footer>
        <div class="fbt" onclick="back();">取　 消</div>
        <div class="fbt" onclick="scanPicture();">从相册选择二维码</div>
    </footer>
</body>
</html>
