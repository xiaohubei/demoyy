                                                <img src="<#=adjustImgSrc(miniCartAllGiftValue.oSKU.oProduct.DefaultImage)#>" />
                                            </div>
                                            <div class="col-xs-5" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin:10px 0 0 0;">
                                                <a href="/detail?goods_id=<#=miniCartAllGiftValue.oSKU.oProduct.id#>"><em class="s-ico">赠品</em><#=miniCartAllGiftValue.oSKU.oProduct.cName#></a>
                                                <#if(miniCartAllGiftValue.oSKU.lsSkuSpecItems.length){#>
                                                    <#for(var j=0,len1=miniCartAllGiftValue.oSKU.lsSkuSpecItems.length;j<len1;j++){#>
                                                        <span><#=miniCartAllGiftValue.oSKU.lsSkuSpecItems[j].oSpec.cName#>:<#=miniCartAllGiftValue.oSKU.lsSkuSpecItems[j].cSpecItemName#></span>
                                                        <#}#>
                                                            <#}#>
                                            </div>
                                            <div class="col-xs-4" style="margin:10px 0 0 0;">
                                                <span>0.00x<#=miniCartAllGiftValue.iQuantity#></span>
                                            </div>
                                        </li>  
                                 <#}#>
                            <#}#>
                          <#}#>
                      <#}#>
                    <!--全部商品满赠和推广码满赠选择赠品展示结束-->
                    <#for(var i=0,len=list.length;i<len;i++){#>
                        <#if(list[i][0].oSKU.iStatus == 0 || !list[i][0].packageValid){#>
                            <#continue;#>
                        <#}#>
                        <#for(var k=0,commonLen=list[i].length;k<commonLen;k++){#>
                            <#if((list[i][k].oSKU.iStatus!="0")&&(list[i][k].packageValid!="0")||(list[i][k].isGiftProduct)){#>
                                <#var dataKey='';#>
                                <#if(list[i][k].guid){#>
                                    <#dataKey=list[i][k].guid+'|';#>
                                <#}else if(list[i][k].sPackageUUID){#>
                                    <#dataKey=list[i][k].sPackageUUID+'|'#>
                                <#}#>
                                <#dataKey+=list[i][k].iSKUId;#>
                                <li data-key="<#=dataKey#>" class="catBoxProductItems" data-productAttribute="<#=list[i][k].productAttribute#>">

                                        <img src="<#=adjustImgSrc(list[i][k].oSKU.oProduct.DefaultImage)#>" />
                                    </div>
                                    <div class="col-xs-5" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin:10px 0 0 0;">

                                            <#}#>
                                        <#}#>
                                    </div>
                                    <div class="col-xs-4" style="margin:10px 0 0 0;">
                                        <#if(list[i][k].isGiftProduct){#>
                                            <span>0.00x<#=list[i][k].iQuantity#></span>
                                            <#}else{#>
                                                <#if(list[i][k].productAttribute=="1"){#>
                                                <span><#=formatMoney(list[i][k].fNewSalePrice)#>x<#=list[i][k].iQuantity#></span>
                                                <#}else if(list[i][k].productAttribute=="2"){#>
                                                    <span><#=list[i][k].salePoints#>x<#=list[i][k].iQuantity#></span>
                                                    <#}#>
                                                <#}#>
                                        <#if(!list[i][k].bIsMain){#>
                                            <#if(!list[i][k].isGiftProduct){#>
                                            <span class="deleteBtn" data-id="<#=list[i][k].id#>" style="cursor:pointer">删除</span>
                                            <#}#>
                                        <#}#>
                                    </div>
                                </li>
                            <#}#>
                        <#}#>

                    <#}#>
                    <li class="cart_result">
                        <div>
                            <#if(list.length){#>
                                <span class="clear_cart">清空</span>
                            <#}#>
                            <a class="settleMent" style="cursor:pointer;">去结算</a>
                            <span>共<span id="bottomTotalCount"></span>件商品</span>
                        </div>
                    </li>

                </ul>
			</script>

<div class="row">
<div class="col-xs-12">
<div class="help-center-bar" data-name="help_center" data-config="" data-type="HelpCenter">
            <div class="col-xs-3 contact">
                <ul></ul>
                <script type="text/html">
	                <li><span><#=phoneNum#></span></li>
                    <li><img src="<#=adjustImgSrc(WeixinImg)#>" style="width:100px;height:100px;" /></li>
                    <li><em><#=WeixinDes#></em></li>
		        </script>
            </div>
            <div class="col-xs-9 help-center-content">
                <ul></ul>
                <script type="text/html">
	                <#for(var i=0,len=data.length;i<len;i++){#>
	                    <#var value=data[i];#>
                            <#if(data.length == 5){#>
                                <li class="col-20 guide-item-list">
                            <#}else if(data.length == 4){#>
                                <li class="col-25 guide-item-list">
                            <#}else if(data.length == 3){#>
                                <li class="col-33 guide-item-list">
                            <#}else{#>
                                <li class="col-20 guide-item-list">
                            <#}#>
	                		<h3>
                                <a href="/helpcenter/classification?typeId=<#=value.typeId#>&wigetType=帮助中心"><#=value.articleTypeName#></a>
	                		</h3>
	                		<ul>
	                		    <#for(var j=0,len1=value.articleSingleList.length;j<len1;j++){#>
                                    <#var articleSingle=value.articleSingleList[j];#>
                                    <li>
                                        <a href="/helpcenter/article?typeId=<#=value.typeId#>&articleId=<#=articleSingle.id#>&wigetType=帮助中心" target="_blank"><#=articleSingle.title#></a>
                                    </li>
                                <#}#>
                                <#if(value.childType){#>
                                    <#for(var m=0;m<value.childType.length;m++){#>
                                        <#var articlesingle=value.childType[m].articleSingleList;#>
                                        <#for(var n=0;n<articlesingle.length;n++){#>
                                            <li>
                                                <a href="/helpcenter/article?typeId=<#=value.childType[m].typeId#>&articleId=<#=articlesingle[n].id#>&wigetType=帮助中心" target="_blank"><#=articlesingle[n].title#></a>
                                            </li>
                                        <#}#>
                                    <#}#>
                                <#}#>
                            </ul>
		                </li>
		            <#}#>
		        </script>
            </div>
        </div>
</div>
</div>
</div>
<div class="container bg-2d">
<div class="row">
<div class="col-xs-12">
<div class="friend-links" align="center" data-name="friend_links" data-config="" data-type="FriendLinks">
			<script type="text/html">
            <#for(var i=0,len=data.length;i<len;i++){#>
                <#var link=data[i];
                  if(!link.hidden){
                #>
	                <a target="_blank" href="<#=link.linkUrl#>">
	                        <img src="<#=adjustImgSrc(link.linkPicture)#>" alt="<#=link.linkName#>"/>
	                </a>
                <#}#>
            <#}#>
        	</script>
		</div>
</div>
</div>
</div>
<div class="container bg-2d">
<div class="row">
<div class="col-xs-12">
<div class="site-info" align="center" data-name="site_info" data-config="" data-type="SiteInfo">
			<script type="text/html">
				<div align="center">
					<div class="site-info-sitename">
						<#=siteName#>
					</div>
					<div class="site-info-message">
						<#=bottomMessage#>
					</div>
					<div class="site-info-license">
						<#=licenseNum#>
					</div>
				</div>
			</script>
		</div>
</div>
</div>
</div>

</div>
