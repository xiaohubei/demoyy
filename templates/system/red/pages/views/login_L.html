    <div class=" bg-fa" data-controller="LoginViewController">
        <div class="content">
            <h1>享受你的购物之旅</h1>
            <div class="main">
                    <div class="profile-left">
                        <h2>材易购在线,欢迎你回来!</h2>
                        <form action="">
                            <div class="login">
                                <input id="uname" type="text" class="email-icon" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}" required="">
                                <input id="password" type="password" class="key-icon"  value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" placeholder="密码" required="">
                                <input id="iptsingup" type="text" class="key-icon"  placeholder="验证码"  required="" style="margin-top:18px;">
                                <div>点击图片刷新<img src="" height="32" id="code" alt="验证码"></div>
                            </div>
                            <input type="submit" value="登录" class="btn-login" >
                        </form>
                        <div class="login-left">
                            <ul>
                                <li><a class="fb" href="register">注册</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="profile-middle">
                        <div class="profile-img">
                            <div class="login-pic" ><img width="164" src="../images/pic2.jpg" alt=" " /></div>
                            <h3>小湖北</h3>
                            <p>caiyigoulive.com</p>
                        </div>
                        <div class="twitt-left">
                            <h5>欢迎回来</h5>
                            <p></p>
                        </div>
                        <div class="twitt-right">
                            <h5>够快才畅快</h5>
                            <p></p>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"> </div>
            </div>
        </div>
