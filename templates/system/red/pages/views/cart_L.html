			<div class="cart_box" style="overflow: visible;z-index:1000;width:300px;">
				
			</div>
			<script type="text/html">
                <div style="display:flex;width:100%;">
                <div class="cart_div" style="width: 120px; margin-top: -15px;margin-right:15px;float:left;"><span class="cart_number">0</span><span>购物车</span></div>
                <div class="cartBoxPointsDiv" style="width:140px;word-break:break-all;margin-left:10px;float:left;"><a href="/member/myintegral"><span class="cartBoxPoints"></span></a></div>
                </div>
				
				<ul style="height:500px;margin-top:5px;" class="cart_box_list">
                    <!--全部商品满赠和推广码满赠选择赠品展示开始-->
                    <#if(allProductGiftPreferDetail.length){#>
                        <#for(var m=0;m<allProductGiftPreferDetail.length;m++){#>
                            <#if(allProductGiftPreferDetail[m].allGiftProjectList.length){#>
                                <#for(var n=0;n<allProductGiftPreferDetail[m].allGiftProjectList.length;n++){#>
                                    <#var miniCartAllGiftValue=allProductGiftPreferDetail[m].allGiftProjectList[n];#>
                                      <li class="miniAllGiftActivedProductList" data-iskuid="<#=miniCartAllGiftValue.iSKUId#>" data-icorpid="<#=miniCartAllGiftValue.iCorpId#>" data-iquantity="<#=miniCartAllGiftValue.iQuantity#>" data-iproductid="<#=miniCartAllGiftValue.iProductId#>" data-id="<#=miniCartAllGiftValue.id#>">
                                            <div class="col-xs-3" style="margin:0;">
                                                <img src="<#=adjustImgSrc(miniCartAllGiftValue.oSKU.oProduct.DefaultImage)#>" />
                                            </div>
                                            <div class="col-xs-5" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin:10px 0 0 0;">
                                                <a href="/detail?goods_id=<#=miniCartAllGiftValue.oSKU.oProduct.id#>"><em class="s-ico">赠品</em><#=miniCartAllGiftValue.oSKU.oProduct.cName#></a>
                                                <#if(miniCartAllGiftValue.oSKU.lsSkuSpecItems.length){#>
                                                    <#for(var j=0,len1=miniCartAllGiftValue.oSKU.lsSkuSpecItems.length;j<len1;j++){#>
                                                        <span><#=miniCartAllGiftValue.oSKU.lsSkuSpecItems[j].oSpec.cName#>:<#=miniCartAllGiftValue.oSKU.lsSkuSpecItems[j].cSpecItemName#></span>
                                                        <#}#>
                                                            <#}#>
                                            </div>
                                            <div class="col-xs-4" style="margin:10px 0 0 0;">
                                                <span>0.00x<#=miniCartAllGiftValue.iQuantity#></span>
                                            </div>
                                        </li>  
                                 <#}#>
                            <#}#>
                          <#}#>
                      <#}#>
                    <!--全部商品满赠和推广码满赠选择赠品展示结束-->
                    <#for(var i=0,len=list.length;i<len;i++){#>
                        <#if(list[i][0].oSKU.iStatus == 0 || !list[i][0].packageValid){#>
                            <#continue;#>
                        <#}#>
                        <#for(var k=0,commonLen=list[i].length;k<commonLen;k++){#>
                            <#if((list[i][k].oSKU.iStatus!="0")&&(list[i][k].packageValid!="0")||(list[i][k].isGiftProduct)){#>
                                <#var dataKey='';#>
                                <#if(list[i][k].guid){#>
                                    <#dataKey=list[i][k].guid+'|';#>
                                <#}else if(list[i][k].sPackageUUID){#>
                                    <#dataKey=list[i][k].sPackageUUID+'|'#>
                                <#}#>
                                <#dataKey+=list[i][k].iSKUId;#>
                                <li data-key="<#=dataKey#>" class="catBoxProductItems" data-productAttribute="<#=list[i][k].productAttribute#>">
                                    <div class="col-xs-3" style="margin:0;">
                                        <img src="<#=adjustImgSrc(list[i][k].oSKU.oProduct.DefaultImage)#>" />
                                    </div>
                                    <div class="col-xs-5" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin:10px 0 0 0;">
                                            <a href="/detail?goods_id=<#=list[i][k].oSKU.oProduct.id#>"><#if(list[i][k].isGiftProduct){#><em class="s-ico">赠品</em><#}else{#><#}#><#=list[i][k].oSKU.oProduct.cName#></a>
                                        <#if(list[i][k].oSKU.lsSkuSpecItems.length){#>
                                            <#for(var j=0,len1=list[i][k].oSKU.lsSkuSpecItems.length;j<len1;j++){#>
                                                <span><#=list[i][k].oSKU.lsSkuSpecItems[j].oSpec.cName#>:<#=list[i][k].oSKU.lsSkuSpecItems[j].cSpecItemName#></span>
                                            <#}#>
                                        <#}#>
                                    </div>
                                    <div class="col-xs-4" style="margin:10px 0 0 0;">
                                        <#if(list[i][k].isGiftProduct){#>
                                            <span>0.00x<#=list[i][k].iQuantity#></span>
                                            <#}else{#>
                                                <#if(list[i][k].productAttribute=="1"){#>
                                                <span><#=formatMoney(list[i][k].fNewSalePrice)#>x<#=list[i][k].iQuantity#></span>
                                                <#}else if(list[i][k].productAttribute=="2"){#>
                                                    <span><#=list[i][k].salePoints#>x<#=list[i][k].iQuantity#></span>
                                                    <#}#>
                                                <#}#>
                                        <#if(!list[i][k].bIsMain){#>
                                            <#if(!list[i][k].isGiftProduct){#>
                                            <span class="deleteBtn" data-id="<#=list[i][k].id#>" style="cursor:pointer">删除</span>
                                            <#}#>
                                        <#}#>
                                    </div>
                                </li>
                            <#}#>
                        <#}#>

                    <#}#>
                    <li class="cart_result">
                        <div>
                            <#if(list.length){#>
                                <span class="clear_cart">清空</span>
                            <#}#>
                            <a class="settleMent" style="cursor:pointer;">去结算</a>
                            <span>共<span id="bottomTotalCount"></span>件商品</span>
                        </div>
                    </li>

                </ul>
			</script>
   	 	</div>
</div>

        <script id="getCartLists" type="text/html">
            <!--满赠活动推广码及全部赠品满赠开始-->
             <#if(list.allProductGiftPreferDetail&&list.allProductGiftPreferDetail.length){#>
                 <#for(var m=0;m<list.allProductGiftPreferDetail.length;m++){#>
                     <#var allGiftValue=list.allProductGiftPreferDetail[m];#>
                  <#if(allGiftValue.item.iGiftItemType!=-1){#>
                      <!--全部商品促销和推广码促销赠品标题开始-->
                      <div class="allGiftItemList">
                     <div class="cart-item-header">
                         <div class="f-txt giftIntroFirstItem">
                             <a style="cursor:default;width:100%;"><span class="full-icon full-gray-icon">满赠</span>
                             <#if(!allGiftValue.isValid){#>
                             <#if(allGiftValue.prefer.iGiftType==1){#>满额送：<#=allGiftValue.prefer.sName#>
                                 <#}else if(allGiftValue.prefer.iGiftType==2){#>满件送：<#=allGiftValue.prefer.sName#>
                                     <#}else{#>买就送：<#=allGiftValue.prefer.sName#> 
                                         
                                         <#}#>
                                <#}else{#>
                                    <!--结算时候的参数，如果不是送赠品的全部商品满赠活动，并且满足满赠条件将子活动id传过去-->

                <a class="btn-9 ml10 del return-gift">返回</a>
                <a class="giftOkBtn">确定</a>
                <a class="btn-9 ml10 del cancel-gift">取消</a>
            </div>
        </div>
        <!--满赠商品弹出层模板开始-->
         <script id="getGiftLists" type="text/html">
             <#if(giftList&&giftList.length){#>
                 <#for(var i=0,len=giftList.length;i<len;i++){#>
                  <#var value=giftList[i];#>
                      <#if(value.item.iGiftItemType==-1){#>
                          <!--满A送A-->
                          <div>满<#=value.item.iConsumerSpending#>件送<#=value.item.iGiftNum#>件</div>
                          <#}else if(value.iGiftType==1){#>
                              <div>满<#=value.item.iConsumerSpending#>元送<#=value.item.iGiftNum#>件</div>
                              <#}else if(value.iGiftType==2){#>
                                  <div>满<#=value.item.iConsumerSpending#>件送<#=value.item.iGiftNum#>件</div>
                                  <#}else if(value.iGiftType==3){#>
                                      <div>买就送<#=value.item.iGiftNum#>件</div>
                                      <#}#>
                      
                      <#for(var m=0;m<giftList[i].productList.length;m++){#>
                          <#for(var n=0;n<giftList[i].productList[m].lsProductSkus.length;n++){#>
                              <#var hasInventory=giftList[i].productList[m].lsProductSkus[n].lInventoryCount>0;#>
                 <div class="item-gift" <#if(!hasInventory){#>style="opacity:0.55;pointer-events:none"<#}#>>
                    <div class="gift-checkbox">
                        <div class="gift-cart-checkbox">
                            <input type="checkbox" name="gift-checkbox-input"  class="gift-checkbox-input" <#if(!hasInventory){#>disabled="disabled"<#}#> <#if(giftList[i].productList[m].lsProductSkus[n].isChecked){#> checked="checked"<#}#> />
                        </div>
                    </div>
                    <div class="p-img">
                        <a href="/detail?goods_id=<#=giftList[i].productList[m].id#>" target="_blank">
                            <img  src="<#=adjustImgSrc(giftList[i].productList[m].imgUrl)#>">
                        </a>
                    </div>
                    <div class="p-msg">
                        <div class="p-name">
                            <a href="/detail?goods_id=<#=giftList[i].productList[m].id#>" target="_blank"><#=giftList[i].productList[m].cName#></a>
                            <span class="num">×1</span>
                        </div>
                        <div class="p-sku" data-skuid="<#=giftList[i].productList[m].lsProductSkus[n].id#>">
                            <a><#=giftList[i].productList[m].lsProductSkus[n].skuName#></a>
                        </div>
                        <div class="gift-price">
                            <strong><em>￥0.00</em></strong>
                        </div>
                        <!--查看赠品不显示，领取赠品显示-->
                        <#if(giftList[0].isGetGiftProduct){#>
                        <div id="gift-skus-select" class="gift-skus-select">
                            <ul>
                                <li class="gift-quantityItem">
                                    <span class="gift-quantity">数量：</span>
                                    <div class="quantity_right">
                                        <button class="quantityReduce giftQuantityReduce" <#if(giftList[i].productList[m].lsProductSkus[n].lInventoryCount<2){#>disabled<#}#>>-</button>
                                        <input id="iQuantity" type="text" class="tb-text gift-number" data-inventorycount="<#=giftList[i].productList[m].lsProductSkus[n].lInventoryCount#>" data-productid="<#=giftList[i].productList[m].id#>" <#if(giftList[i].productList[m].lsProductSkus[n].isChecked){#>value="<#=giftList[i].productList[m].lsProductSkus[n].selectQuantity#>""<#}else{#> value="1"<#}#> <#if(giftList[i].productList[m].lsProductSkus[n].lInventoryCount<1){#>disabled<#}#>>
                                        <button class="quantityAdd giftQuantityAdd" <#if(giftList[i].productList[m].lsProductSkus[n].lInventoryCount<2){#>disabled<#}#>>+</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                            <#}#>
                    </div>
                </div>
                              <#}#>
<div class="cart-item-border-line"></div>
                          <#}#>
                 <#}#>
                 <#}else{#>
                     <div style="margin-top: 250px; width: 100%; text-align: center;">没有赠品,请从新刷新一下试试哦</div>
            <#}#>
         </script>
        <!--满赠商品弹出层模板结束-->
        <!--满赠赠品弹层结束-->
