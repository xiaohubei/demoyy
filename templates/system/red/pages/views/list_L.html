<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<seo></seo>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="http://umalltest.yonyouup.com/photo/logo/21/6111534a-0d06-41ed-ad9f-decff4fedf96.gif" />
<link href="bootstrap/css/bootstrap.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/pages/css/index2.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/topbar_member_L.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/topbar_subnav_L.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/search_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/navigation_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/cart_box_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/onlineCustomer_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/category_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/path_mapping_L.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/search_detail_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/myhistory_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/index_goods_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/product_list_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/help_center_L.red.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/friend_links_L.css" rel="Stylesheet" type="text/css" />
<link href="templates/system/red/widgets/css/site_info_L.css" rel="Stylesheet" type="text/css" />
<script src="./bootstrap/js/respond.src.js" type="text/javascript"></script>
</head>

<body>
<div class="container" data-controller="ListViewController" style="background:#fafafa">
    <!--头部顶部区-->
    <div class="container up-header">
        <div class="row">
            <div class="pull-left">
                <div data-name="topbar_member" data-type="TopbarMember">
                    <span class="welcome">材易购欢迎你</span>
                    <div class="inline login">
                        <a href="/login">请登录</a>
                        <span>|</span>
                        <a href="/register">免费注册</a>
                    </div>
                    <div class="inline logout">
                        <a class="">退出</a>
                    </div>
                </div>
            </div>
            <div class="pull-right">
                <div data-name="topbar_subnav" data-config="" data-type="TopbarSubnav">
                    <span><a href="/member/mymessage" class="">站内消息<em class="quanTips"></em></a></span>
                    <span><a href="/member" class="">会员中心<em class="quanTips"></em></a></span>
                    <span class="cygqrcode">
                        <a href="#" >手机材易购
                            <em class="quanTips"></em>
                            <img src="img/caiyigoulive.png" width="70" alt="手机二维码">
                        </a>
                    </span>
                    <span><a href="/helpcenter/classification?typeId=-1&wigetType=帮助中心" class="">帮助中心<em class="quanTips"></em></a></span>
                </div>
            </div>
        </div>
    </div>
    <!--头部搜索区、购物车-->
    <div class="container up-searchBox">
        <div class="row">
            <div class="col-xs-3">
                <div data-name="logo" data-type="Logo" class="logo">
                    <div>
                        <a href="/"><img width="59"  src="img/logo_red.png" _src="http://umalltest.yonyouup.com/photo/logo/21/c8fa231f-7c98-4c03-98b8-22f969b8b1af.png" border="0" alt="logo"></a>
                        <span class="logotext">多 快 好 省</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div data-name="search" data-config="" data-type="Search">
                <div class="search_box">
                    <div class="search_box_t">
                        <input type="text"  placeholder="全场凑单"/>
                        <button>搜索</button>
                    </div>
                    <!-- 面板开关 博世 电钻 排插 安全帽 焊条 调和漆 塑铜线 -->
                    <div class="search_box_b">
                        <span class="key_words">
                            <ul class='key-list'>
                                <li><a href='/list?keyword=开关'>开关</a></li>
                                <li><a href='/list?keyword=插座'>插座</a></li>
                                <li><a href='/list?keyword=电钻'>电钻</a></li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/html" id='keylist'>
                <#for(var i=0;i<hotKey.length;i++){#>
                    <#if(hotKey[i].targetUrl){#>
                        <li><a href="<#=hotKey[i].targetUrl#>"><#=hotKey[i].name#></a></li>
                    <#}else{#>
                        <li><a href='/list?keyword=<#=hotKey[i].name#>'><#=hotKey[i].name#></a></li>
                    <#}#>
                <#}#>
            </script>
            </div>
            <div class="col-xs-2">
                <div data-name="cart_box" data-config="" data-type="Cart_box">
                <div class="cart_box" style="overflow: visible;z-index:1000;width:300px;"></div>
                <script type="text/html">
                    <div style="display:flex;width:100%;">
                    <div class="cart_div" style="width: 120px; margin-top: -15px;margin-right:15px;float:left;"><span class="cart_number">0</span><span>购物车</span></div>
                    <div class="cartBoxPointsDiv" style="width:140px;word-break:break-all;margin-left:10px;float:left;"><a href="/member/myintegral"><span class="cartBoxPoints"></span></a></div>
                    </div>
                    <ul style="height:500px;margin-top:5px;" class="cart_box_list">
                        <!--全部商品满赠和推广码满赠选择赠品展示开始-->
                        <#if(allProductGiftPreferDetail.length){#>
                            <#for(var m=0;m<allProductGiftPreferDetail.length;m++){#>
                                <#if(allProductGiftPreferDetail[m].allGiftProjectList.length){#>
                                    <#for(var n=0;n<allProductGiftPreferDetail[m].allGiftProjectList.length;n++){#>
                                        <#var miniCartAllGiftValue=allProductGiftPreferDetail[m].allGiftProjectList[n];#>
                                          <li class="miniAllGiftActivedProductList" data-iskuid="<#=miniCartAllGiftValue.iSKUId#>" data-icorpid="<#=miniCartAllGiftValue.iCorpId#>" data-iquantity="<#=miniCartAllGiftValue.iQuantity#>" data-iproductid="<#=miniCartAllGiftValue.iProductId#>" data-id="<#=miniCartAllGiftValue.id#>">
                                                <div class="col-xs-3" style="margin:0;">
                                                    <img src="<#=adjustImgSrc(miniCartAllGiftValue.oSKU.oProduct.DefaultImage)#>" />
                                                </div>
                                                <div class="col-xs-5" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin:10px 0 0 0;">
                                                    <a href="/detail?goods_id=<#=miniCartAllGiftValue.oSKU.oProduct.id#>"><em class="s-ico">赠品</em><#=miniCartAllGiftValue.oSKU.oProduct.cName#></a>
                                                    <#if(miniCartAllGiftValue.oSKU.lsSkuSpecItems.length){#>
                                                        <#for(var j=0,len1=miniCartAllGiftValue.oSKU.lsSkuSpecItems.length;j<len1;j++){#>
                                                            <span><#=miniCartAllGiftValue.oSKU.lsSkuSpecItems[j].oSpec.cName#>:<#=miniCartAllGiftValue.oSKU.lsSkuSpecItems[j].cSpecItemName#></span>
                                                            <#}#>
                                                                <#}#>
                                                </div>
                                                <div class="col-xs-4" style="margin:10px 0 0 0;">
                                                    <span>0.00x<#=miniCartAllGiftValue.iQuantity#></span>
                                                </div>
                                            </li>  
                                     <#}#>
                                <#}#>
                              <#}#>
                          <#}#>
                        <!--全部商品满赠和推广码满赠选择赠品展示结束-->
                        <#for(var i=0,len=list.length;i<len;i++){#>
                            <#if(list[i][0].oSKU.iStatus == 0 || !list[i][0].packageValid){#>
                                <#continue;#>
                            <#}#>
                            <#for(var k=0,commonLen=list[i].length;k<commonLen;k++){#>
                                <#if((list[i][k].oSKU.iStatus!="0")&&(list[i][k].packageValid!="0")||(list[i][k].isGiftProduct)){#>
                                    <#var dataKey='';#>
                                    <#if(list[i][k].guid){#>
                                        <#dataKey=list[i][k].guid+'|';#>
                                    <#}else if(list[i][k].sPackageUUID){#>
                                        <#dataKey=list[i][k].sPackageUUID+'|'#>
                                    <#}#>
                                    <#dataKey+=list[i][k].iSKUId;#>
                                    <li data-key="<#=dataKey#>" class="catBoxProductItems" data-productAttribute="<#=list[i][k].productAttribute#>">
                                        <div class="col-xs-3" style="margin:0;">
                                            <img src="<#=adjustImgSrc(list[i][k].oSKU.oProduct.DefaultImage)#>" />
                                        </div>
                                        <div class="col-xs-5" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin:10px 0 0 0;">
                                                <a href="/detail?goods_id=<#=list[i][k].oSKU.oProduct.id#>"><#if(list[i][k].isGiftProduct){#><em class="s-ico">赠品</em><#}else{#><#}#><#=list[i][k].oSKU.oProduct.cName#></a>
                                            <#if(list[i][k].oSKU.lsSkuSpecItems.length){#>
                                                <#for(var j=0,len1=list[i][k].oSKU.lsSkuSpecItems.length;j<len1;j++){#>
                                                    <span><#=list[i][k].oSKU.lsSkuSpecItems[j].oSpec.cName#>:<#=list[i][k].oSKU.lsSkuSpecItems[j].cSpecItemName#></span>
                                                <#}#>
                                            <#}#>
                                        </div>
                                        <div class="col-xs-4" style="margin:10px 0 0 0;">
                                            <#if(list[i][k].isGiftProduct){#>
                                                <span>0.00x<#=list[i][k].iQuantity#></span>
                                                <#}else{#>
                                                    <#if(list[i][k].productAttribute=="1"){#>
                                                    <span><#=formatMoney(list[i][k].fNewSalePrice)#>x<#=list[i][k].iQuantity#></span>
                                                    <#}else if(list[i][k].productAttribute=="2"){#>
                                                        <span><#=list[i][k].salePoints#>x<#=list[i][k].iQuantity#></span>
                                                        <#}#>
                                                    <#}#>
                                            <#if(!list[i][k].bIsMain){#>
                                                <#if(!list[i][k].isGiftProduct){#>
                                                <span class="deleteBtn" data-id="<#=list[i][k].id#>" style="cursor:pointer">删除</span>
                                                <#}#>
                                            <#}#>
                                        </div>
                                    </li>
                                <#}#>
                            <#}#>

                        <#}#>
                        <li class="cart_result">
                            <div>
                                <#if(list.length){#>
                                    <span class="clear_cart">清空</span>
                                <#}#>
                                <a class="settleMent" style="cursor:pointer;">去结算</a>
                                <span>共<span id="bottomTotalCount"></span>件商品</span>
                            </div>
                        </li>
                    </ul>
                </script>
            </div>
            </div>
            <div class="col-xs-1">
                <div data-name="online_customer" data-config="" data-type="online_customer">
                    <div id="floatTools" class="rides-cs onlineCustomerContent" style="height:246px;">
                    </div>
                    <script type="text/html">
                        <div class="floatL">
                            <a id="aFloatTools_Show" class="btnOpen" title="查看在线客服" style="top:20px;display:block" href="javascript:void(0);">展开</a>
                            <a id="aFloatTools_Hide" class="btnCtn" title="关闭在线客服" style="top:20px;display:none" href="javascript:void(0);">收缩</a>
                        </div>
                        <div id="divFloatToolsView" class="floatR" style="display: none;height:237px;width: 140px;">
                            <div class="cn">
                                <h3 class="titZx">商城在线客服</h3>
                                <ul>
                                    <#if(list){#>
                                    <#for(var k=0;k<list.length;k++){#>
                                    <li><span>客服<#=k+1#><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=<#=list[k].cContactNum#>&site=qq&menu=yes"><img border="0" style="width:61px;height:16px;" src="http://wpa.qq.com/pa?p=1:<#=list[k].cContactNum#>:10" alt="点击这里给我发消息" title="点击这里给我发消息" /></a></span></li>
                                    <#}#>
                                    <#}else{#>
                                        
                                    <#}#>
                                    <li>
                                        <div class="div_clear"></div>
                                    </li>
                                    <li style="border:none;"><span>电话：<#if(phoneList.length){#><#=phoneList[0].cContactNum#><#}#></span> </li>
                                </ul>
                            </div>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!--头部分类、导航-->
    <div class="container up-nav-box">
        <div class="row">
            <div class="col-xs-2">
                <div data-name="category" data-config="" data-type="Category">
                    <div class="header">全部商品分类</div>
                    <ul class="classify"></ul>
                    <script type="text/html">
                        <#for(var i=0,len=list.length;i<len;i++){#>
                            <#var value=list[i];#>
                            <#var hasChildren=value.hasChildren?'1':'0';#>
                            <li data-id="<#=value.id#>" data-children="<#=hasChildren#>">
                                <a href="/list?categoryid=<#=value.id#>"><#=value.cName#></a>
                                <#if(value.hasChildren){#>
                                    <div style="display:none;">
                                        <ul class="clearfix">
                                            <#for(var j=0,lene=value.lsChildClass.length;j<lene;j++){#>
                                                <#var item = value.lsChildClass[j];#>
                                                <li><a href="/list?categoryid=<#=item.id#>"><#=item.cName#></a></li>
                                            <#}#>
                                        </ul>
                                    </div>
                                <#}#>
                            </li>
                        <#}#>
                    </script>
                </div>
            </div>
            <div class="col-xs-7" style="border-left:2px solid #fff;">
                <div data-name="navigation" data-config="" data-type="Navigation">
                    <ul class="nav navbar-left col-xs-12"></ul>
                    <script type="text/html">
                        <#var wd=90/list.length;#>
                        <#for(var i=0,len=list.length;i<len;i++){#>
                            <#var value=list[i];#>
                            <li style="width:<#=wd#>%; text-align:center;">
                                <a href="<#=value.menuurl#>">
                                    <#=value.menutitle#>
                                </a>
                            </li>
                        <#}#>
                    </script>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
    <div class="col-xs-12">

    	<div data-name="path_mapping" data-config="" data-type="Path_mapping">
    			
    				<div class="menu-path"></div>
    				<script type="text/html">
    						
    						<ul>
    							<#for(var i=0,len=list.length;i<len;i++){#>
    								<#var value=list[i];#>
    								<#if(i!=list.length-1){#>
    									<li><a href="<#=value.menuurl#>"><#=value.menutitle#></a></li>
    								<#}else{#>
    									<li><#=value.menutitle#></li>
    								<#}#>
    							<#}#>
    						</ul>
    				</script>
    			
    		</div>
    	<div data-name="search_detail" data-config="" data-type="Search_detail">
    			<div class="search-detail">
    				
    			</div>
    			<script type="text/html">
    			<#if(list){#>
    				<#if(list.classList){#>
    					<#var value=list.classList;#>
    					<div class="brand clearfix">
    						<span>分类名称：</span>
    						<ul>
    							<#for(var j=0,len1=value.length;j<len1;j++){#>
    								<#var item=value[j];#>
    								<li><a  data-type="categoryid" data-value="<#=item.id#>" herf="javascript:void(0);"><#=item.cName#></a></li>
    							<#}#>
    						</ul>
    					</div>
    				<#}#>	
    				
    				<#if(list.brandList){#>
    					<#var value=list.brandList;#>
    					<div class="classify clearfix">
    						<span>品牌：</span>
    						<ul>
    							<#for(var j=0,len1=value.length;j<len1;j++){#>
    								<#var item=value[j];#>
    								<li><a data-type="brand_id" data-value="<#=item.id#>" herf="javascript:void(0);"><#=item.brand_name#></a></li>
    							<#}#>
    						</ul>
    					</div>
    				<#}#>	
    				
    				<#if(list.propsList&&list.propsList.length>0){#>
    					<#for(var i=0,len=list.propsList.length;i<len;i++){#>
    						<#var value=list.propsList[i];#>
    						<#if(!value.tpvs.length>0){continue;}#>
    						<div class="<#= i%2?"classify":"brand";#> clearfix">
    							<span><#=value.props_name#>：</span>
    							<ul>
    								<#for(var j=0,len1=value.tpvs.length;j<len1;j++){#>
    									<#var item=value.tpvs[j];#>
    									<li><a data-type="props_<#=item.props_id#>" data-value="<#=item.props_value_name#>" herf="javascript:void(0);"><#=item.props_value_name#></a></li>
    								<#}#>
    							</ul>
    						</div>
    					<#}#>
    				<#}#>	
    			<#}#>
    			</script>
       	 	</div>
    	<div class="col-xs-2">
    		<div class="index_goods" data-name="sales_charts" data-config="{&#34;displayMode&#34;:&#34;rank&#34;,&#34;cols&#34;:&#34;1&#34;,&#34;rows&#34;:&#34;6&#34;,&#34;order&#34;:[{&#34;fieldname&#34;:&#34;iSales30&#34;,&#34;direction&#34;:&#34;desc&#34;}]}" data-type="IndexGoods">
            
            <div class="hot-list">
    			<div class="hot-list-title">销售排行榜</div>
    			<ul></ul>
    		</div>
            
            <script type="text/html" id="landscape">
                <#for(var i=0,len=data.length;i<len;i++){#>
                    <#var value=data[i];#>
                    <li class="col-xs-<#=colspan#>">
                        <a target="_blank" href="/detail?goods_id=<#=value.pid#>">
                            <div><img src="<#=adjustImgSrc(value.defaultAlbum)#>" /></div>
                        </a>
                        
                        <div>
    	                    <#if(value.productAttribute==2){#>
    	                        <span class="price" ><#=value.salePoints#> <em>积分</em></span>
    	                    <#}else{#>
    	                        <span class="price">￥<#=value.fSalePrice#></span>
    	                        <#if(value.fMarkPrice){#><del class="markPrice">￥<#=value.fMarkPrice#></del><#}else{#><#}#>
    	                    <#}#>                    	
                        	
                        </div>
                        <div class="product-title">
                            <a href="/detail?goods_id=<#=value.pid#>" target="_blank" title="<#=value.pName#>">
                                <#=value.pName#>
                            </a>
                        </div>
                        <div><span class="item-summary">成交量 <em><#=value.iSales#></em>笔</span></div>
                       
                    </li>
                <#}#>
            </script>
            <script type="text/html" id="portrait">
                <#for(var i=0,len=data.length;i<len;i++){#>
                    <#var value=data[i];#>
                    <li>
    					<div class="goods-img">
    						<a href="/detail?goods_id=<#=value.pid#>" target="_blank"><img src="<#=adjustImgSrc(value.defaultAlbum)#>"></a>
    					</div>

    					<div class="goods-title">
    						<a href="/detail?goods_id=<#=value.pid#>" target="_blank" title="<#=value.pName#>">
                        <#=value.pName#>
                    </a>
    					</div>
    					<div class="goods-rank">
    						<span class="rank"><em>1</em>热销<#=value.iSales#>件</span>
    	                    <#if(value.productAttribute==2){#>
    	                        <span class="price"><#=value.salePoints#>积分</span>
    	                    <#}else{#>
    	                        <span class="pirce">￥<#=value.fSalePrice#></span>
    	                    <#}#>
    					</div>
    				</li>
                <#}#>
            </script>
        </div>
    	</div>
    	<div class="col-xs-10">
    		<div data-name="product_list" data-config="" data-type="Product_list">
    			<div class="col-xs-12 list-conditions">
    				<span class='onHover sorting' data-type='iOrder' data-value='asc'>
    				综合
    				<i class="f-ico-arrow-d" style="background-position: -8px 0px;"></i>
    				</span>
    				<span class='sorting' data-type='dOnSaleTime' data-value='desc'>
    				新品
    				<i class="f-ico-arrow-d"></i>
    				</span>
    				<span class='sorting' data-type='iSales' data-value='desc'>
    				销量
    				<i class="f-ico-arrow-d"></i>
    				</span>
    				<span class='sorting sortByPrice' data-type='fSalePrice' data-value='asc'>
    				价格
    				<i class="f-ico-arrow-d"></i>
    				</span>
    				<span class='sorting' data-type='commentNum' data-value='desc'>
    				评论数
    				<i class="f-ico-arrow-d"></i>
    				</span>
    				<p>
    					<input type='checkbox' data-type='displayHasInventory' class='two-search'/> 仅显示有货
    				</p>
    				<p>
    					<input type="text"  placeholder="最低价" style="width:70px;text-align:center;" class='search-price'/>
    					<em> - </em>
    					<input type="text"  placeholder="最高价" style="width:70px;text-align:center;" class='search-price'/>

    										<div class="price">

                                                <#if(value.isDisplayPrice){#>

                                                <#}else{#>
                                                    <span><#=value.priceAreaMessage#></span>
                                                    <#}#>
                                            	<#}else{#>
                                                    <#if(value.isDisplayPrice){#>
                                                    
                                            		￥<#=value.fSalePrice#>
                                            		<#if(value.fMarkPrice){#><span class="markPrice">￥<#=value.fMarkPrice#></span><#}else{#><#}#>

                                                        <#}else{#>
                                                            <#=value.priceAreaMessage#>
                                                            <#}#>
                                            	<#}#>
    										</div>
    										<div class="product-title">
    											<a href="detail?goods_id=<#=value.pid#>" target="_blank" title="<#=value.pName#>">
    												<#=value.pName#>
    											</a>
    										</div>
    										<div class="item-summary">
    											<span>商品成交量 <em><#=value.iSales#></em>笔</span>
    											<a><span class="collection" data-id="<#=value.pid#>">收藏</span></a>
    										</div>
    									</div>
    								</li>
    								<#}#>
    					</ul>
    					<#}else{#>
    						<div style="margin-top:50px;">啊偶，没有符合条件商品</div>
    						<#}#>
    			</script>
